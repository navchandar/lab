      /* --- THEME VARIABLES --- */
      :root {
        /* Modern Slate Palette (Light) */
        --bg-color: #ffffff;
        --sidebar-bg: #ffffff;

        --text-secondary: #64748b; /* Slate-500 */

        --active-bg: #eff6ff; /* Blue-50 */

        --accent-color: #3b82f6; /* Blue-500 */
        --danger-color: #ef4444; /* Red-500 */
        --success-color: #10b981; /* Emerald-500 */
        --modal-overlay: rgba(15, 23, 42, 0.6); /* Tinted overlay */
        --modal-bg: #ffffff;
        --input-bg: #f8fafc;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);

        --radius-md: 8px;

        /* Popup Vars */
        --popup-bg: #ffffff;
        --popup-text: #1e293b;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Modern Slate Palette (Dark) */
          --bg-color: #0f172a; /* Slate-900 */
          --sidebar-bg: #1e293b; /* Slate-800 */
          --text-primary: #f8fafc; /* Slate-50 */
          --text-secondary: #94a3b8; /* Slate-400 */
          --border-color: #334155; /* Slate-700 */
          --hover-bg: #334155; /* Slate-700 */
          --active-bg: #1e3a8a; /* Blue-900 */
          --primary-color: #020617; /* Slate-950 */
          --accent-color: #60a5fa; /* Blue-400 */
          --danger-color: #f87171; /* Red-400 */
          --success-color: #34d399; /* Emerald-400 */
          --modal-overlay: rgba(0, 0, 0, 0.75);
          --modal-bg: #1e293b;
          --input-bg: #0f172a;

          /* Dark Popup Vars */
          --popup-bg: #1e293b;
          --popup-text: #f8fafc;
        }
      }

      body {
        margin: 0;
        background: var(--bg-color);
        padding: 0;
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased; /* Crisper text */
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background: var(--border-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }

      /* Layout */
      .container {
        display: flex;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .sidebar {
        display: flex;
        flex-shrink: 0;
        flex-direction: column;
        z-index: 1000;
        transition: transform 0.3s ease;
        box-shadow: 4px 0 24px rgba(0, 0, 0, 0.08); /* Softer, deeper shadow */
        border-right: 1px solid var(--border-color);
        background: var(--sidebar-bg);
        width: 380px;
      }

      .header {
        border-bottom: 1px solid rgba(255,255,255,0.1);
        background: var(--primary-color);
        padding: 20px;
        color: white;
      }

      .header h1 {
        margin: 0;
        font-weight: 700;
        font-size: 1.25rem;
        letter-spacing: -0.025em;
      }

      .header p {
        opacity: 0.8;
        margin: 6px 0 0;
        font-weight: 400;
        font-size: 0.85rem;
      }

      /* Dataset Toggle */
      .dataset-toggle {
        display: flex;
        gap: 8px;
        border-bottom: 1px solid var(--border-color);
        background: var(--sidebar-bg);
        padding: 12px 15px;
      }

      .toggle-btn {
        display: flex;
        position: relative;
        flex: 1;
        justify-content: center;
        align-items: center;
        gap: 6px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        background: var(--input-bg);
        padding: 10px;
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 0.85rem;
      }

      .toggle-btn:hover {
        background: var(--hover-bg);
        color: var(--text-primary);
      }

      .toggle-btn.active {
        border-color: var(--accent-color);
        background: color-mix(in srgb, var(--accent-color), white 90%);
        color: var(--accent-color);
      }

      @media (prefers-color-scheme: dark) {
        .toggle-btn.active {
            background: color-mix(in srgb, var(--accent-color), black 80%);
        }
        /* Invert the copyright text so it remains readable */
        .leaflet-control-attribution {
            background: rgba(32, 33, 36, 0.8) !important;
            color: #9aa0a6 !important;
        }

        .leaflet-control-attribution a {
            color: #8ab4f8 !important;
        }

        .leaflet-bottom .leaflet-control-zoom a, .leaflet-control-reset-btn {
            background-color: #363636 !important;
            color: #bdbdbd !important;
        }

        .leaflet-bottom .leaflet-control-zoom a:hover, .leaflet-control-reset-btn:hover {
            background-color: #242424 !important;
            color: #dbdbdb !important;
        }
      }

      /* Optional: Filled style if preferred */

        background: var(--accent-color);
        color: white;
        border-color: var(--accent-color);
        box-shadow: var(--shadow-sm);
      } */

      /* Controls */
      .controls {
        border-bottom: 1px solid var(--border-color);
        background: var(--sidebar-bg);
        padding: 15px;
      }

      .search-wrapper {
        position: relative;
        margin-bottom: 12px;
        width: 100%;
      }

      .search-box {
        transition: border-color 0.2s, box-shadow 0.2s;
        box-sizing: border-box;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        background: var(--input-bg);
        padding: 10px 35px 10px 12px;
        width: 100%;
        color: var(--text-primary);
        font-size: 0.9rem;
      }

      .search-box:focus {
        outline: none;
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-color), transparent 85%);
        border-color: var(--accent-color);
      }

      .search-clear {
        display: none;
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        transition: color 0.2s;
        cursor: pointer;
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .search-clear:hover {
        color: var(--text-primary);
      }

      /* Filters */
      .filter-label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        max-height: 80px;
        overflow-y: auto;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        transition: all 0.2s;
        cursor: pointer;
        border: 1px solid var(--border-color);
        border-radius: 20px; /* Pill shape */
        background: var(--bg-color);
        padding: 4px 10px;
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.75rem;
      }

      .checkbox-item:hover {
        border-color: var(--text-secondary);
        color: var(--text-primary);
      }

      .checkbox-item input {
        margin-right: 6px;
        accent-color: var(--accent-color);
      }

      /* Results List */
      .results-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        background: var(--bg-color);
        padding: 10px 15px;
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 0.75rem;
      }

      .hospital-list {
        flex: 1;
        margin: 0;
        background: var(--sidebar-bg);
        padding: 0;
        overflow-y: auto;
        list-style: none;
      }

      .hospital-item {
        position: relative;
        transition: all 0.2s ease;
        cursor: pointer;
        border-bottom: 1px solid var(--border-color);
        padding: 12px 15px;
        overflow: hidden;
      }

      .hospital-item:hover {
        background: var(--hover-bg);
        padding-left: 18px; /* Slight movement effect */
      }

      .hospital-item.active {
        border-left: 4px solid var(--accent-color);
        background: var(--active-bg);
        padding-left: 15px; /* Compensate for border */
      }

      .h-name {
        display: block;
        margin-bottom: 4px;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.9rem;
        line-height: 1.3;
      }

      .h-loc {
        display: block;
        color: var(--text-secondary);
        font-size: 0.8rem;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        margin-top: 6px;
        border: 1px solid transparent;
        border-radius: 4px;
        padding: 2px 6px;
        font-weight: 600;
        font-size: 0.65rem;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      .badge.excluded {
        border-color: color-mix(in srgb, var(--danger-color), transparent 80%);
        background: color-mix(in srgb, var(--danger-color), transparent 90%);
        color: var(--danger-color);
      }

      .badge.network {
        border-color: color-mix(in srgb, var(--success-color), transparent 80%);
        background: color-mix(in srgb, var(--success-color), transparent 90%);
        color: var(--success-color);
      }

      .leaflet-control-reset-btn {
        display: flex !important;
        justify-content: center;
        align-items: end;
        cursor: pointer;
        background: var(--bg-color);
        color: var(--text-primary);
        font-size: 1.1rem !important;
      }
      .leaflet-control-reset-btn:hover {
      background-color: #f4f4f4;
      font-weight: bold;
      }

      /* Sidebar Footer */
      .sidebar-footer {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: auto;
        border-top: 1px solid var(--border-color);
        background: var(--bg-color);
        padding: 12px 15px;
        font-size: 0.75rem;
      }

      .footer-link {
        transition: color 0.2s, border-bottom-color 0.2s;
        cursor: pointer;
        border-bottom: 1px solid transparent;
        color: var(--text-secondary);
        font-weight: 500;
        text-decoration: none;
      }

      .footer-link:hover {
        border-bottom-color: var(--accent-color);
        color: var(--accent-color);
      }

      /* Map */
      #map {
        flex: 1;
        z-index: 1;
        background: var(--bg-color);
        height: 100%;
      }

      /* Leaflet Customization */
      .leaflet-popup-content-wrapper {
        box-shadow: var(--shadow-md);
        border-radius: var(--radius-md);
        background: var(--popup-bg);
        padding: 0;
        overflow: hidden;
        color: var(--popup-text);
      }

      .leaflet-popup-content {
        margin: 14px 16px;
        line-height: 1.5;
      }

      .leaflet-popup-tip {
        background: var(--popup-bg);
      }

      .leaflet-container a.leaflet-popup-close-button {
        padding: 8px;
        color: var(--text-secondary);
        font-size: 16px;
      }

      /* Loading */
      #loading {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.4s ease;
        background: var(--bg-color); /* Cleaner than opacity for initial load */
        width: 100%;
        height: 100%;
        color: var(--accent-color);
      }

      .spinner {
        animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
        margin-bottom: 15px;
        border: 3px solid transparent;
        border-top: 3px solid var(--accent-color);
        border-right: 3px solid var(--accent-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Toast */
      #toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        visibility: hidden;
        opacity: 0;
        z-index: 10000;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: var(--shadow-md);
        border-radius: var(--radius-md);
        background-color: var(--primary-color);
        padding: 12px 20px;
        min-width: 250px;
        color: #fff;
        font-weight: 500;
        font-size: 0.9rem;
        text-align: center;
      }

      #toast.show {
        transform: translateX(-50%) translateY(0);
        visibility: visible;
        opacity: 1;
      }

      .error {
        color: var(--danger-color);
      }

      #toast.error {
        background-color: var(--danger-color);
      }

      /* Modal */
      dialog.native-modal {
          box-shadow: var(--shadow-md);
          border: none;
          border-radius: var(--radius-md);
          background: transparent;
          padding: 0;
          width: 600px;
          max-width: 90%;
      }
      dialog.native-modal::backdrop {
          backdrop-filter: blur(2px);
          transition: opacity 0.3s;
          background: var(--modal-overlay);
      }

      /* Animation for opening */
      dialog.native-modal[open] {
          animation: zoomIn 0.3s ease-out;
      }

      dialog.native-modal[open]::backdrop {
          animation: fadeIn 0.3s ease-out;
      }

      .modal-wrapper {
          background: var(--modal-bg);
          padding: 25px;
          max-height: 85vh;
          overflow-y: auto;
          color: var(--text-primary);
      }

      .modal-content {
        position: relative;
        transform: scale(0.95);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: var(--shadow-md);
        border-radius: var(--radius-md);
        background: var(--modal-bg);
        padding: 25px;
        width: 600px;
        max-width: 90%;
        max-height: 85vh;
        overflow-y: auto;
        color: var(--text-primary);
      }


      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        transition: color 0.2s;
        cursor: pointer;
        color: var(--text-secondary);
        font-size: 1.5rem;
        line-height: 1;
      }

      .modal-close:hover {
        color: var(--text-primary);
      }

      .modal-title {
        margin: 0 0 20px 0;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
        font-weight: 700;
        font-size: 1.25rem;
      }

      .modal-body {
        color: var(--text-secondary);
        font-size: 0.9rem;
        line-height: 1.2;
      }

      .modal-body h3 {
        margin: 15px 0 8px;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 1rem;
      }

      .modal-body p {
        margin: 8px 0;
      }

      .modal-body a {
        transition: color 0.2s, border-bottom-color 0.2s;
        border-bottom: 0;
        color: var(--accent-color);
        font-weight: 500;
        text-decoration: none;
      }

      .modal-body a:hover {
        border-bottom: 1px solid var(--accent-color);
      }

      /* Sources Table */
      .source-table {
        margin-top: 15px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        overflow: hidden;
        font-size: 0.85rem;
      }

      .source-table th,
      .source-table td {
        border-bottom: 1px solid var(--border-color);
        padding: 10px 12px;
        text-align: left;
      }

      .source-table tr:last-child td {
        border-bottom: none;
      }

      .source-table th {
        border-bottom: 2px solid var(--border-color);
        background: var(--bg-color);
        color: var(--text-primary);
        font-weight: 600;
      }

      .source-table td:nth-of-type(1) {
        width: 50%;
        color: var(--text-primary);
        font-weight: 700;
      }

      .source-table a {
        color: var(--accent-color);
        font-weight: 500;
        text-decoration: none;
      }

      .source-table a:hover {
        text-decoration: underline;
      }

      /* Utilities */
      .toolarge { padding:20px; color:var(--text-secondary); font-size:0.85rem; text-align:center; }
      .filter-loading { padding: 5px; color: var(--text-secondary); font-size:0.75rem; }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container { flex-direction: column; }
        .sidebar { border-right: none; border-bottom: 1px solid var(--border-color); width: 100%; height: 45vh; }
        #map { height: 55vh; }
        .header h1 { font-size: 1rem; }
        .modal-content { padding: 20px; max-height: 80vh; }
      }

      /* Animation Keyframes */
      @keyframes jump {
        0% { top: 0; }
        50% { top: -20px; }
        100% { top: 0; }
      }
      @keyframes zoomIn {
          from { transform: scale(0.95); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }

      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }

      .marker-jump {
        animation: jump 0.4s ease-in-out;
      }
    </style>
  </head>

  <body>
    <div id="loading">
      <div class="spinner"></div>
      <div id="loadingText">Initializing Map...</div>
    </div>

    <div id="toast"></div>

    <dialog id="genericModal" class="native-modal">
      <div class="modal-wrapper">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 class="modal-title" id="modalTitle">Title</h2>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </dialog>

    <div class="container">
      <div class="sidebar">
        <div class="header">
          <h1>Hospital Network Map</h1>
          <p>Verify coverage before you go</p>
        </div>

        <div class="dataset-toggle">
          <button
            class="toggle-btn active"
            id="btn-network"
            onclick="loadDataset('network')"
            data-tooltip="View in-network hospitals where Cashless Treatment is eligible"
          >
            In-Network
          </button>
          <button
            class="toggle-btn"
            id="btn-excluded"
            onclick="loadDataset('excluded')"
            data-tooltip="View excluded/blacklisted hospitals. No coverage from Insurers!"
          >
            Excluded
          </button>
        </div>

        <div class="controls">
          <div class="search-wrapper">
            <input
              type="search"
              id="searchInput"
              class="search-box"
              placeholder="Search hospital name, city..."
              autocomplete="off"
            />
            <span class="search-clear" id="searchClear">&times;</span>
          </div>

          <span class="filter-label">Filter by Company:</span>
          <div class="checkbox-group" id="insurerFilters">
            <span class="filter-loading">Loading filters...</span>
          </div>
        </div>

        <div class="results-info">
          <span id="resultsCount">Initializing...</span>
        </div>

        <ul class="hospital-list" id="hospitalList"></ul>

        <div class="sidebar-footer">
          <span class="footer-link" onclick="openSourcesModal()">
            Data Source
          </span>
          <span class="footer-link" onclick="openDisclaimerModal()">
            Disclaimer
          </span>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
      // --- CONFIG ---
      const CONFIG = {
        network: {
          url: "data/innetwork.json",
          color: "#2e7d32",
          label: "In-Network",
        },
        excluded: {
          url: "data/excluded.json",
          color: "#d32f2f",
          label: "Excluded",
        },
      };
      const SOURCES_URL = "data/sources.json";

      // --- STATE ---
      let map, markersClusterGroup, tileLayer;
      let currentType = "network";
      let currentDataset = [];
      let markerMap = {};
      let currentFilteredData = [];
      let clickedMarker = null;
      const defaultLocation = [22.5937, 78.9629];
      const Zoom = { zoomControl: false };

      // --- INIT ---
      document.addEventListener("DOMContentLoaded", () => {
        initMap();
        loadDataset("network");
        setupEventListeners();
      });

      function initMap() {
        // 1. Detect Dark Mode
        const isDarkMode =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;

        // 2. Set Tile URLs
        const lightTiles =
          "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png";
        const darkTiles =
          "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png";
        const tilesUrl = isDarkMode ? darkTiles : lightTiles;

        // MAP INSTANCE SETUP
        map = L.map("map", Zoom).setView(defaultLocation, 5);
        L.control.zoom({ position: "bottomright" }).addTo(map);

        const ResetControl = L.Control.extend({
          options: { position: "bottomright" },
          onAdd: function (map) {
            const container = L.DomUtil.create(
              "div",
              "leaflet-bar leaflet-control"
            );
            const btn = L.DomUtil.create(
              "a",
              "leaflet-control-reset-btn",
              container
            );
            btn.href = "#";
            btn.title = "Reset View";
            btn.innerHTML = "⟲"; // Unicode Refresh Icon
            btn.onclick = (e) => {
              L.DomEvent.preventDefault(e);
              resetMapView();
            };
            return container;
          },
        });
        map.addControl(new ResetControl());

        tileLayer = L.tileLayer(tilesUrl, {
          attribution: "&copy; OpenStreetMap &copy; CARTO",
          subdomains: "abcd",
          maxZoom: 19,
        }).addTo(map);

        markersClusterGroup = L.markerClusterGroup({
          chunkedLoading: true,
          maxClusterRadius: 45,
          showCoverageOnHover: false,
        });
        markersClusterGroup.on("clustermouseover", function (a) {
          // If less than 10 markers, expand (spiderfy) them immediately
          if (a.layer.getChildCount() < 10) {
            a.layer.spiderfy();
          }
        });

        map.addLayer(markersClusterGroup);
        map.on("moveend", () => updateSidebarList(false));

        map.on("click", () => {
          clickedMarker = null;
          map.closePopup();
        });

        // 3. Listen for System Theme Changes
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", (e) => {
            const newUrl = e.matches ? darkTiles : lightTiles;
            tileLayer.setUrl(newUrl);
          });
      }

      function setupEventListeners() {
        // Search Input & Clear
        const searchInput = document.getElementById("searchInput");
        const searchClear = document.getElementById("searchClear");

        searchInput.addEventListener("input", () => {
          searchClear.style.display = searchInput.value ? "block" : "none";
          applyFilters();
        });

        searchClear.addEventListener("click", () => {
          searchInput.value = "";
          searchClear.style.display = "none";
          applyFilters();
          searchInput.focus();
          resetMapView();
        });

        // Modal Close Events
        const modalOverlay = document.getElementById("genericModal");
        modalOverlay.addEventListener("click", (e) => {
          if (e.target === modalOverlay) closeModal();
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && modalOverlay.style.display === "flex")
            closeModal();
        });
      }

      // --- DATA LOADING ---
      async function loadDataset(type) {
        currentType = type;

        // UI Resets
        updateToggleUI();
        showLoading(true, `Loading ${CONFIG[type].label}...`);

        const listContainer = document.getElementById("hospitalList");
        const countLabel = document.getElementById("resultsCount");
        countLabel.classList.remove("error");
        countLabel.innerText = "Loading data...";
        listContainer.innerHTML = "";
        markersClusterGroup.clearLayers();

        try {
          const response = await fetch(CONFIG[type].url);
          if (!response.ok) throw new Error("Data file not found");

          currentDataset = await response.json();

          generateCompanyFilters(currentDataset);
          applyFilters();

          showLoading(false);
        } catch (error) {
          console.error(error);
          showLoading(false);
          showToast(`Failed to load data: ${error.message}`, true);
          countLabel.innerText = "Error Loading Data!";
          countLabel.classList.add("error");
          listContainer.innerHTML =
            '<li style="padding:15px;text-align:center;">Data unavailable.</li>';
          currentDataset = [];
          currentFilteredData = [];
        }
      }

      function updateToggleUI() {
        document
          .getElementById("btn-network")
          .classList.toggle("active", currentType === "network");
        document
          .getElementById("btn-excluded")
          .classList.toggle("active", currentType === "excluded");
      }

      // --- FILTERS & RENDERING ---
      function generateCompanyFilters(data) {
        const countLabel = document.getElementById("resultsCount");
        const container = document.getElementById("insurerFilters");
        container.innerHTML = "";

        const companies = new Set();
        data.forEach((item) => {
          const list =
            item.excluded_by ||
            item.insurers ||
            (item.company ? [item.company] : []);
          if (Array.isArray(list)) list.forEach((c) => companies.add(c));
        });

        if (companies.size === 0) {
          countLabel.innerHTML = "No Data Found!";
          countLabel.classList.add("error");
          container.innerHTML =
            '<span style="font-size:0.75rem; color:var(--text-secondary); padding:5px;">None</span>';
          return;
        }

        companies.forEach((company) => {
          const wrapper = document.createElement("label");
          wrapper.className = "checkbox-item";
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = company;
          checkbox.checked = true;
          checkbox.addEventListener("change", applyFilters);
          wrapper.appendChild(checkbox);
          wrapper.appendChild(document.createTextNode(company));
          container.appendChild(wrapper);
        });
      }

      function applyFilters() {
        if (!currentDataset.length) return;

        const searchText = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const checkboxes = document.querySelectorAll(
          '#insurerFilters input[type="checkbox"]'
        );

        const selectedCompanies =
          checkboxes.length > 0
            ? Array.from(checkboxes)
                .filter((cb) => cb.checked)
                .map((cb) => cb.value)
            : null;

        currentFilteredData = currentDataset.filter((item) => {
          const searchStr =
            `${item.name} ${item.address} ${item.city} ${item.pincode}`.toLowerCase();
          if (searchText && !searchStr.includes(searchText)) return false;

          const itemCompanies =
            item.excluded_by ||
            item.insurers ||
            (item.company ? [item.company] : []);
          if (selectedCompanies && itemCompanies.length > 0) {
            return itemCompanies.some((c) => selectedCompanies.includes(c));
          }
          return true;
        });

        renderMapMarkers(currentFilteredData);
        updateSidebarList(true);
      }

      function renderMapMarkers(data) {
        markersClusterGroup.clearLayers();
        markerMap = {};
        const isExcluded = currentType === "excluded";
        const color = CONFIG[currentType].color;

        const markers = data
          .map((item, index) => {
            if (!item.lat || !item.lng) return null;
            item._ui_id = index;

            const marker = L.marker([item.lat, item.lng]);

            const companyList = (item.excluded_by || item.insurers || []).join(
              ", "
            );
            const badgeHtml = isExcluded
              ? `<div class="badge excluded">⛔ EXCLUDED</div>`
              : `<div class="badge network">✅ IN-NETWORK</div>`;

            const popupContent = `
                    <div style="min-width:200px; font-family:inherit;">
                        ${badgeHtml}
                        <h3 style="margin:5px 0; color:${color}; font-size:1rem;">${
              item.name
            }</h3>
                        <p style="margin:4px 0; font-size:0.85rem; color:var(--text-primary); opacity:0.8;">${
                          item.address
                        }, ${item.city}</p>
                        <p style="margin:4px 0; font-size:0.85rem;"><strong>PIN:</strong> ${
                          item.pincode || "N/A"
                        }</p>
                        ${
                          companyList
                            ? `<div style="margin-top:8px; font-size:0.75rem; color:var(--text-secondary); border-top:1px solid var(--border-color); padding-top:4px;">${companyList}</div>`
                            : ""
                        }
                    </div>
                `;
            marker.bindPopup(popupContent);
            marker.on("mouseover", function (e) {
              // Only open on hover if this isn't the currently "clicked/locked" marker
              if (clickedMarker !== this) {
                this.openPopup();
              }
            });

            marker.on("mouseout", function (e) {
              // Only close on mouseout if this isn't the "locked" marker
              if (clickedMarker !== this) {
                this.closePopup();
              }
            });

            marker.on("click", function (e) {
              // Lock this marker as the active one
              clickedMarker = this;
              this.openPopup();

              // Stop the click from propagating to the map (which would reset it)
              L.DomEvent.stopPropagation(e);
            });

            markerMap[index] = marker;
            return marker;
          })
          .filter((m) => m !== null);

        markersClusterGroup.addLayers(markers);
      }

      function updateSidebarList(resetScroll = false) {
        const listContainer = document.getElementById("hospitalList");
        const countLabel = document.getElementById("resultsCount");
        const RENDER_LIMIT = 500;
        if (resetScroll) listContainer.scrollTop = 0;

        if (!currentFilteredData || currentFilteredData.length === 0) {
          countLabel.innerText = "No Hospitals Found!";
          countLabel.classList.add("error");
          listContainer.innerHTML = "";
          return;
        }

        // Visible Bounds Filter
        const bounds = map.getBounds();
        const visibleItems = currentFilteredData.filter((item) => {
          if (!item.lat || !item.lng) return false;
          return bounds.contains(L.latLng(item.lat, item.lng));
        });

        countLabel.classList.remove("error");
        countLabel.innerText = `Showing ${visibleItems.length} of ${currentFilteredData.length} locations`;

        const zoom = map.getZoom();
        listContainer.innerHTML = "";

        if (zoom < 8 && visibleItems.length > RENDER_LIMIT) {
          listContainer.innerHTML = `<li class="toolarge">Area too large (${visibleItems.length} items).<br>Zoom in to view list.</li>`;
          return;
        }

        const itemsToRender = visibleItems.slice(0, RENDER_LIMIT);
        const isExcluded = currentType === "excluded";

        itemsToRender.forEach((item) => {
          const li = document.createElement("li");
          li.className = "hospital-item";

          const companyList = (item.excluded_by || item.insurers || []).join(
            ", "
          );
          const badgeLabel = isExcluded ? "Excluded" : "Network";
          const badgeClass = isExcluded ? "excluded" : "network";

          li.innerHTML = `
                    <span class="h-name">${item.name}</span>
                    <span class="h-loc">${item.city}${
            item.pincode ? " - " + item.pincode : ""
          }</span>
                    <span class="badge ${badgeClass}">${badgeLabel}: ${companyList.substring(
            0,
            25
          )}${companyList.length > 25 ? "..." : ""}</span>
                `;

          li.addEventListener("mouseenter", () => {
            const marker = markerMap[item._ui_id];
            if (marker) {
              // 1. Check if the marker is inside a cluster
              const visibleParent =
                markersClusterGroup.getVisibleParent(marker);

              // If visibleParent is NOT the marker, it means it's a cluster
              if (visibleParent && visibleParent !== marker) {
                // Apply the same "< 10" logic
                if (visibleParent.getChildCount() < 10) {
                  visibleParent.spiderfy();
                }
              }

              // 2. Existing "Jump" Animation Logic
              // We use a small timeout to allow the spiderfy animation to create the DOM element
              setTimeout(() => {
                const icon = marker.getElement();
                if (icon) icon.classList.add("marker-jump");
              }, 300); // 300ms delay to wait for spiderfy expansion
            }
          });

          li.addEventListener("mouseleave", () => {
            const marker = markerMap[item._ui_id];
            if (marker) {
              const icon = marker.getElement();
              if (icon) icon.classList.remove("marker-jump");
            }
          });

          li.addEventListener("click", () => {
            const marker = markerMap[item._ui_id];
            if (marker) {
              // 1. Uncluster (Zoom) logic
              markersClusterGroup.zoomToShowLayer(marker, () => {
                setTimeout(() => marker.openPopup(), 100);
              });

              // Mobile UX: Close Sidebar on selection
              if (window.innerWidth <= 768) {
                document
                  .getElementById("map")
                  .scrollIntoView({ behavior: "smooth" });
              }

              document
                .querySelectorAll(".hospital-item")
                .forEach((el) => el.classList.remove("active"));
              li.classList.add("active");
            }
          });

          listContainer.appendChild(li);
        });

        if (visibleItems.length > RENDER_LIMIT) {
          const more = document.createElement("li");
          more.style.padding = "15px";
          more.style.textAlign = "center";
          more.style.color = "var(--text-secondary)";
          more.style.fontSize = "0.8rem";
          more.innerText = `+ ${visibleItems.length - RENDER_LIMIT} more...`;
          listContainer.appendChild(more);
        }
      }

      // --- MODALS ---
      function openModal(title, htmlContent) {
        const dialog = document.getElementById("genericModal");

        // Set Content
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalBody").innerHTML = htmlContent;
        dialog.addEventListener("click", (event) => {
          const rect = event.target.getBoundingClientRect();
          // Detect if click was outside the dialog bounds
          if (
            rect.left > event.clientX ||
            rect.right < event.clientX ||
            rect.top > event.clientY ||
            rect.bottom < event.clientY
          ) {
            try {
              dialog.close();
            } catch (e) {
              console.error("Error closing modal:", e);
            }
          }
        });
        // Native function that opens the modal AND traps focus automatically
        if (typeof dialog.showModal === "function") {
          dialog.showModal();
        } else {
          console.error("This browser does not support <dialog> API");
        }
      }

      function closeModal() {
        const dialog = document.getElementById("genericModal");
        dialog.close();
      }

      function openDisclaimerModal() {
        const content = `
                <h3>Informational Purpose Only:</h3>
                <p>This repository, the associated software, and the visualized data are intended strictly for educational and informational purposes. This project is not affiliated with, endorsed by, or representative of any insurance company, regulatory body (such as IRDAI), or healthcare institution.</p>
                
                <h3>No Warranty of Accuracy:</h3>
                <p>While every effort is made to ensure the programmatic extraction of data is accurate, the source documents (PDFs) are subject to change without notice. The developers make no representations or warranties of any kind, express or implied, about the completeness, accuracy, reliability, suitability, or availability of the data. Data latency may occur; the official list on the insurer's website may differ from the data presented here.</p>
                
                <h3>Limitation of Liability:</h3>
                <p>In no event will the developers or contributors be liable for any loss or damage including without limitation, indirect or consequential loss or damage, or any financial loss arising from the use of this data. A decision to seek medical treatment at any specific facility is the sole responsibility of the individual.</p>
                
                <h3>Mandatory Verification:</h3>
                <p>Users are explicitly advised to independently verify the current status of any hospital directly with their specific insurance provider or Third Party Administrator (TPA) prior to admission. The official policy document and the insurer’s real-time confirmation serve as the final authority on insurance coverage.</p>
                <p><strong>Always inform your insurer before admission.</strong></p>
                <p>
              License:
              <a
                href="https://github.com/navchandar/lab/blob/main/LICENSE"
                target="_blank"
                >GNU GPLv3
              </a>
              | Report bugs via
              <a href="https://github.com/navchandar/lab/issues" target="_blank"
                >GitHub
              </a>
            </p>
            `;
        openModal("Legal Disclaimer", content);
      }

      async function openSourcesModal() {
        openModal("Data Source", "<p>Loading sources...</p>");

        try {
          const response = await fetch(SOURCES_URL);
          if (!response.ok) throw new Error("Sources file missing");
          const data = await response.json();

          let html = `
                    <p>The data visualized here is gathered and parsed from the following sources:</p>
                    <table class="source-table">
                        <thead>
                            <tr>
                                <th>Company Name</th>
                                <th>In-Network</th>
                                <th>Excluded</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

          data.forEach((row) => {
            // Helper to create link or dash
            const makeLink = (url) =>
              url ? `<a href="${url}" target="_blank">Link</a>` : "-";

            html += `<tr>
                        <td>${row.company}</td>
                        <td>${makeLink(row.network_url)}</td>
                        <td>${makeLink(row.excluded_url)}</td>
                    </tr>`;
          });

          html += `</tbody></table>`;
          document.getElementById("modalBody").innerHTML = html;
        } catch (e) {
          document.getElementById(
            "modalBody"
          ).innerHTML = `<p style="color:var(--danger-color)">Could not load sources list.</p>`;
        }
      }

      // --- UTILS ---
      function resetMapView() {
        map.flyTo(defaultLocation, 5, {
          duration: 1.5,
          easeLinearity: 0.25,
        });
      }

      function showLoading(show, text) {
        const el = document.getElementById("loading");
        if (show) {
          document.getElementById("loadingText").innerText = text;
          el.style.display = "flex";
        } else {
          el.style.display = "none";
        }
      }

      function showToast(msg, isError) {
        const t = document.getElementById("toast");
        t.innerText = msg;
        t.className = isError ? "show error" : "show";
        setTimeout(() => (t.className = t.className.replace("show", "")), 5000);
      }
    </script>
  </body>
