    <style>
      /* --- THEME VARIABLES --- */
      :root {
        /* Modern Slate Palette (Light) */
        --bg-color: #ffffff;
        --sidebar-bg: #ffffff;
        --text-primary: #1e293b; /* Slate-800 */
        --text-secondary: #64748b; /* Slate-500 */
        --border-color: #e2e8f0; /* Slate-200 */
        --hover-bg: #d7ebff; /* Slate-100 */
        --active-bg: #eff6ff; /* Blue-50 */
        --primary-color: #0f172a; /* Slate-900 */
        --accent-color: #3b82f6; /* Blue-500 */
        --danger-color: #ef4444; /* Red-500 */
        --success-color: #10b981; /* Emerald-500 */
        --modal-overlay: rgba(15, 23, 42, 0.6); /* Tinted overlay */
        --modal-bg: #ffffff;
        --input-bg: #f8fafc;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --radius-sm: 6px;
        --radius-md: 8px;

        /* Popup Vars */
        --popup-bg: #ffffff;
        --popup-text: #1e293b;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Modern Slate Palette (Dark) */
          --bg-color: #202124;
          --sidebar-bg: #292a2d;
          --text-primary: #f8fafc; /* Slate-50 */
          --text-secondary: #94a3b8; /* Slate-400 */
          --border-color: #334155; /* Slate-700 */
          --hover-bg: #334155; /* Slate-700 */
          --active-bg: #1e3a8a; /* Blue-900 */
          --primary-color: #020617; /* Slate-950 */
          --accent-color: #60a5fa; /* Blue-400 */
          --danger-color: #f87171; /* Red-400 */
          --success-color: #34d399; /* Emerald-400 */
          --modal-overlay: rgba(0, 0, 0, 0.75);
          --modal-bg: #292a2d;
          --input-bg: #0f172a;

          /* Dark Popup Vars */
          --popup-bg: #1e293b;
          --popup-text: #f8fafc;
        }
      }

      body {
        margin: 0;
        background: var(--bg-color);
        padding: 0;
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased; /* Crisper text */
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background: var(--border-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }

      /* Layout */
      .container {
        display: flex;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .sidebar {
        display: flex;
        flex-shrink: 0;
        flex-direction: column;
        z-index: 1000;
        transition: transform 0.3s ease;
        box-shadow: 4px 0 24px rgba(0, 0, 0, 0.08); /* Softer, deeper shadow */
        border-right: 1px solid var(--border-color);
        background: var(--sidebar-bg);
        width: 380px;
      }

      .header {
        border-bottom: 1px solid rgba(255,255,255,0.1);
        background: var(--primary-color);
        padding: 20px;
        color: white;
      }

      .header h1 {
        margin: 0;
        font-weight: 700;
        font-size: 1.25rem;
        letter-spacing: -0.025em;
      }

      .header p {
        opacity: 0.8;
        margin: 6px 0 0;
        font-weight: 400;
        font-size: 0.85rem;
      }

      /* Dataset Toggle */
      .dataset-toggle {
        display: flex;
        gap: 8px;
        border-bottom: 1px solid var(--border-color);
        background: var(--sidebar-bg);
        padding: 12px 15px;
      }

      .toggle-btn {
        display: flex;
        position: relative;
        flex: 1;
        justify-content: center;
        align-items: center;
        gap: 6px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer; box-shadow: 0 0 1px rgba(0,0,0,0.9);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        background: var(--input-bg);
        padding: 10px;
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 0.85rem;
      }

      .toggle-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0,0,0,0.8);
        color: var(--text-primary);
      }

      .toggle-btn:hover::after {
        position: absolute;
        bottom: -28px;
        left: 60%;
        transform: translateX(-20%);
        opacity: 0.9;
        z-index: 2000;
        border-radius: 4px;
        background: #333;
        padding: 5px 10px;
        pointer-events: none;
        content: attr(data-tooltip);
        color: white;
        font-size: 0.75rem;
        white-space: nowrap;
      }


      .toggle-btn.active {
        border-color: var(--accent-color);
        background: color-mix(in srgb, var(--accent-color), white 90%);
        color: var(--accent-color);
      }

      .toggle-btn.active:hover {
          transform: translateY(-2px);
          filter: brightness(1.1);
          box-shadow: 0 2px 5px rgba(0,0,0,0.8);
      }

      @media (prefers-color-scheme: dark) {
        .toggle-btn.active {
            background: color-mix(in srgb, var(--accent-color), black 80%) !important;
        }
        .sidebar-footer{
          background: rgba(32, 33, 36, 0.8) !important;
          color: #9aa0a6 !important;
        }
        /* Invert the copyright text so it remains readable */
        .leaflet-control-attribution {
            background: rgba(32, 33, 36, 0.8) !important;
            color: #9aa0a6 !important;
        }

        .leaflet-control-attribution a {
            color: #8ab4f8 !important;
        }

        .leaflet-bottom .leaflet-control-zoom a, .leaflet-control-reset-btn {
            background-color: #363636 !important;
            color: #bdbdbd !important;
        }

        .leaflet-bottom .leaflet-control-zoom a:hover, .leaflet-control-reset-btn:hover {
            background-color: #242424 !important;
            color: #dbdbdb !important;
        }
      }

      .toggle-btn.active {
        box-shadow: var(--shadow-sm);
        border-color: var(--accent-color);
        background: var(--accent-color);
        color: white;
      }

      /* Controls */
      .controls {
        border-bottom: 1px solid var(--border-color);
        background: var(--sidebar-bg);
        padding: 15px;
      }

      .search-wrapper {
        position: relative;
        margin-bottom: 12px;
        width: 100%;
      }

      .search-box {
        transition: border-color 0.2s, box-shadow 0.2s;
        box-sizing: border-box;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        background: var(--input-bg);
        padding: 10px 35px 10px 12px;
        width: 100%;
        color: var(--text-primary);
        font-size: 0.9rem;
      }

      .search-box:focus {
        outline: none;
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-color), transparent 85%);
        border-color: var(--accent-color);
      }

      .search-clear {
        display: none;
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        transition: color 0.1s;
        cursor: pointer;
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .search-clear:hover {
        color: var(--text-primary);
      }

      /* Filters */
      .filter-label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: start;
        gap: 10px;
        max-height: 70px;
        overflow-y: auto;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        transition: all 0.2s;
        cursor: pointer;
        border: 1px solid var(--border-color);
        border-radius: 15px;
        background: var(--bg-color);
        padding: 4px 10px;
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.75rem;
      }

      .checkbox-item:hover {
        border-color: var(--text-secondary);
        border-radius: 10px;
        color: var(--text-primary);
      }

      .checkbox-item input {
        margin-right: 6px;
        accent-color: var(--accent-color);
      }

      .checkbox-item:has(input[type="checkbox"]:checked) {
        color: var(--popup-text);
      }

      /* Results List */
      .results-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        background: var(--bg-color);
        padding: 10px 15px;
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 0.75rem;
      }

      .hospital-list {
        flex: 1;
        margin: 0;
        background: var(--sidebar-bg);
        padding: 0;
        overflow-y: auto;
        list-style: none;
      }

      .hospital-item {
        position: relative;
        transition: all 0.2s ease;
        cursor: pointer;
        border-bottom: 1px solid var(--border-color);
        padding: 12px 15px;
        overflow: hidden;
      }

      .hospital-item:hover {
        background: var(--hover-bg);
        padding-left: 18px; /* Slight movement effect */
      }

      .hospital-item.active {
        border-left: 4px solid var(--accent-color);
        background: var(--active-bg);
        padding-left: 15px; /* Compensate for border */
      }

      .h-name {
        display: block;
        margin-bottom: 4px;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.9rem;
        line-height: 1.3;
      }

      .h-loc {
        display: block;
        color: var(--text-secondary);
        font-size: 0.8rem;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        margin-top: 6px;
        border: 1px solid transparent;
        border-radius: 4px;
        padding: 2px 6px;
        font-weight: 600;
        font-size: 0.65rem;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      .badge.excluded {
        border-color: color-mix(in srgb, var(--danger-color), transparent 80%);
        background: color-mix(in srgb, var(--danger-color), transparent 90%);
        color: var(--danger-color);
      }

      .badge.network {
        border-color: color-mix(in srgb, var(--success-color), transparent 80%);
        background: color-mix(in srgb, var(--success-color), transparent 90%);
        color: var(--success-color);
      }

      .leaflet-control-reset-btn {
        display: flex !important;
        justify-content: center;
        align-items: end;
        cursor: pointer;
        background: var(--bg-color);
        color: var(--text-primary);
        font-size: 1.1rem !important;
        user-select: none;
      }

      .leaflet-control-reset-btn:hover {
        background-color: #f4f4f4;
        font-weight: bold;
      }

      /* Sidebar Footer */
      .sidebar-footer {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: auto;
        border-top: 1px solid var(--border-color);
        background: var(--bg-color);
        padding: 12px 15px;
        font-size: 0.75rem;
      }

      .footer-link {
        transition: color 0.2s, border-bottom-color 0.2s;
        cursor: pointer;
        border-bottom: 1px solid transparent;
        color: var(--text-secondary);
        font-weight: 500;
        text-decoration: none;
      }

      .footer-link:hover {
        border-bottom-color: var(--accent-color);
        color: var(--accent-color);
      }

      /* Map */
      #map {
        flex: 1;
        z-index: 1;
        background: var(--bg-color);
        height: 100%;
      }

      /* Leaflet Customization */
      .leaflet-popup-content-wrapper {
        box-shadow: var(--shadow-md);
        border-radius: var(--radius-md);
        background: var(--popup-bg);
        padding: 0;
        overflow: hidden;
        color: var(--popup-text);
      }

      .leaflet-popup-content {
        margin: 14px 16px;
        line-height: 1.5;
      }

      .leaflet-popup-tip {
        background: var(--popup-bg);
      }

      .leaflet-container a.leaflet-popup-close-button {
        padding: 8px;
        color: var(--text-secondary);
        font-size: 16px;
      }

      /* Loading */
      #loading {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.4s ease;
        background: var(--bg-color); /* Cleaner than opacity for initial load */
        width: 100%;
        height: 100%;
        color: var(--accent-color);
      }

      .spinner {
        animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
        margin-bottom: 15px;
        border: 3px solid transparent;
        border-top: 3px solid var(--accent-color);
        border-right: 3px solid var(--accent-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Toast */
      #toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        visibility: hidden;
        opacity: 0;
        z-index: 10000;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: var(--shadow-md);
        border-radius: var(--radius-md);
        background-color: var(--primary-color);
        padding: 12px 20px;
        min-width: 250px;
        color: #fff;
        font-weight: 500;
        font-size: 0.9rem;
        text-align: center;
      }

      #toast.show {
        transform: translateX(-50%) translateY(0);
        visibility: visible;
        opacity: 1;
      }

      .no-companies {
        padding: 2px 2px 2px 10px;
        color: var(--text-secondary);
        font-size: 0.75rem;
      }

      .error {
        color: var(--danger-color);
      }

      .results-info>.error {
        color: var(--danger-color);
      }

      #toast.error {
        background-color: var(--danger-color);
      }

      /* Modal */
      dialog.native-modal {
          box-shadow: var(--shadow-md);
          border: none;
          border-radius: var(--radius-md);
          background: transparent;
          padding: 0;
          width: 600px;
          max-width: 90%;
      }
      dialog.native-modal::backdrop {
          backdrop-filter: blur(2px);
          transition: opacity 0.3s;
          background: var(--modal-overlay);
      }

      /* Animation for opening */
      dialog.native-modal[open] {
          animation: zoomIn 0.3s ease-out;
      }

      dialog.native-modal[open]::backdrop {
          animation: fadeIn 0.3s ease-out;
      }

      .modal-wrapper {
          background: var(--modal-bg);
          padding: 25px;
          max-height: 85vh;
          overflow-y: auto;
          color: var(--text-primary);
      }

      .modal-content {
        position: relative;
        transform: scale(0.95);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: var(--shadow-md);
        border-radius: var(--radius-md);
        background: var(--modal-bg);
        padding: 25px;
        width: 600px;
        max-width: 90%;
        max-height: 85vh;
        overflow-y: auto;
        color: var(--text-primary);
      }


      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        transition: color 0.1s;
        cursor: pointer;
        color: var(--text-secondary);

      .modal-close:hover {

      }

      .modal-title {
        margin: 0 0 20px 0;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
        scroll-margin-top: 20px;

        font-size: 1.25rem;

      .modal-body {
        color: var(--text-secondary);
        font-size: 0.9rem;
        line-height: 1.2;
      }

      .modal-body h3 {
        margin: 15px 0 8px;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 1rem;
      }

      .modal-body p {
        margin: 8px 0;
      }

      .modal-body a {
        transition: color 0.2s, border-bottom-color 0.2s;
        border-bottom: 0;
        color: var(--accent-color);
        font-weight: 500;
        text-decoration: none;
      }

      .modal-body a:hover {
        border-bottom: 1px solid var(--accent-color);
      }

      /* Sources Table */
      .source-table {
        margin-top: 15px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        border-collapse: separate;
        border-spacing: 0;

        overflow: hidden;
        font-size: 0.85rem;

      .source-table th,
      .source-table td {
        border-bottom: 1px solid var(--border-color);

        text-align: left;
      }

      .source-table tr:last-child td {
        border-bottom: none;
      }

      .source-table th {
        border-bottom: 2px solid var(--border-color);
        background: var(--bg-color);
        color: var(--text-primary);
        font-weight: 600;
      }

      .source-table td:nth-of-type(1) {
        width: 50%;
        color: var(--text-primary);
        font-weight: 700;
      }

      .source-table a {
        color: var(--accent-color);
        font-weight: 500;
        text-decoration: none;
      }

      .source-table a:hover {
        text-decoration: underline;
      }

      /* Utilities */
      .toolarge { padding:20px; color:var(--text-secondary); font-size:0.85rem; text-align:center; }
      .filter-loading { padding: 5px; color: var(--text-secondary); font-size:0.75rem; }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container { flex-direction: column; }
        .sidebar { border-right: none; border-bottom: 1px solid var(--border-color); width: 100%; height: 36.5vh; }
        .sidebar-footer {
          position: fixed;
          bottom: 0;
          left: 0;
          gap: 5px;
          margin: 0;
          margin-right: 10px;
          background: #fff;
          background: rgba(255, 255, 255, 0.8);
          padding: 2px;
          color: #333;
          color: #9aa0a6 !important;
          font-size: 0.65rem;
        }
        .footer-link {margin: 0 2px 0 2px;}
        #map { height: 55vh; }
        .header { padding: 10px 25px;  text-align: center;}
        .header h1 { font-size: 1rem; }
        .header p {font-size: 0.7rem;}
        .modal-title {margin: 0 0 10px 0;padding-bottom: 10px;font-size: 1rem;}
        .modal-body h3 {font-size: 0.85rem;}
        .modal-body p { font-size: 0.8rem;}
        .modal-content { padding: 20px; max-height: 80vh; }
        .source-table td:nth-of-type(1) {font-weight: 500;}
        .source-table td { font-size: 0.8rem;}
        .dataset-toggle {
          gap: 10px;
          padding: 6px 20px;
        }
        .toggle-btn {padding: 7px;font-size: 0.7rem;}
        .controls {padding: 5px 20px;}
        .search-wrapper {margin-bottom: 10px;}
        .search-box {font-size: 0.8rem;}
        .hospital-list {display: none;}
        .filter-label {padding: 0 0 0 5px;}
        .results-info {justify-content: center;align-items: center;border: none;padding: 5px 20px;}
        .checkbox-group {
          display: flex;
          flex-wrap: nowrap;
          gap: 5px;
          max-height: 50px;
          overflow-x: scroll;
          overflow-y: hidden;
        }
        .checkbox-item {
          border: 0.5px solid var(--border-color);
          border-radius: 10px;
          padding: 2px 8px;
          font-size: 0.65rem;
        }
      }

      /* Animation Keyframes */
      @keyframes jump {
        0% { top: 0; }
        50% { top: -20px; }
        100% { top: 0; }
      }
      @keyframes zoomIn {
          from { transform: scale(0.95); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }

      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }

      .marker-jump {
        animation: jump 0.4s ease-in-out;
      }
    </style>
  </head>

  <body>
    <div id="loading">
      <div class="spinner"></div>
      <div id="loadingText">Initializing Map...</div>
    </div>

    <div id="toast"></div>

    <dialog id="genericModal" class="native-modal">
      <div class="modal-wrapper">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 class="modal-title" id="modalTitle">Title</h2>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </dialog>

    <div class="container">
      <div class="sidebar">
        <div class="header">
          <h1>Hospital Network Map</h1>
          <p>Know where to go and where not to!</p>
        </div>

        <div class="dataset-toggle">
          <button
            class="toggle-btn active"
            id="btn-network"
            onclick="loadDataset('network')"
            data-tooltip="View hospitals in-network of Insurance providers, where Cashless Treatment is eligible"
          >
            In-Network
          </button>
          <button
            class="toggle-btn"
            id="btn-excluded"
            onclick="loadDataset('excluded')"
            data-tooltip="View hospitals that are excluded/blacklisted by Insurance providers and disqualified from claims"
          >
            Excluded
          </button>
        </div>

        <div class="controls">
          <div class="search-wrapper">
            <input
              type="search"
              id="searchInput"
              class="search-box"
              placeholder="Search hospital name, city..."
              autocomplete="off"
            />
            <span class="search-clear" id="searchClear">&times;</span>
          </div>

          <span class="filter-label">Filter by Company:</span>
          <div class="checkbox-group" id="insurerFilters">
            <span class="filter-loading">Loading filters...</span>
          </div>
        </div>

        <div class="results-info">
          <span id="resultsCount">Initializing...</span>
        </div>

        <ul class="hospital-list" id="hospitalList"></ul>

        <div class="sidebar-footer">
          <span class="footer-link" onclick="openSourcesModal()">
            Data Source
          </span>
          <span class="footer-link" onclick="openDisclaimerModal()">
            Disclaimer
          </span>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
      /**
       * MODULE: CONFIGURATION
       * Centralized configuration for endpoints and map settings.
       */
      const CONFIG = {
        network: {
          url: "data/innetwork.json",
          color: "#2e7d32",
          label: "In-Network",
        },
        excluded: {
          url: "data/excluded.json",
          color: "#d32f2f",
          label: "Excluded",
        },
      };
      const SOURCES_URL = "data/sources.json";
      const MAP_DEFAULTS = {
        center: [22.5937, 78.9629],
        zoom: 5,
        options: { zoomControl: false },
      };

      /**
       * MODULE: STATE MANAGEMENT
       * Global state variables.
       */
      const AppState = {
        map: null,
        markersClusterGroup: null,
        tileLayer: null,
        currentType: "network",
        currentDataset: [], // Raw data from JSON
        currentFilteredData: [], // Data after search/checkbox filters

        // Lazy Loading State
        visibleItems: [], // Items currently visible in map bounds
        renderedCount: 0, // How many currently shown in sidebar
        batchSize: 30, // render 30 at a time for speed

        markerMap: {}, // Quick lookup for markers by ID
        clickedMarker: null, // Track sticky tooltip state
      };

      // --- INIT ---
      document.addEventListener("DOMContentLoaded", () => {
        MapManager.init();
        DataManager.loadDataset("network");
        UIManager.setupEventListeners();
      });

      /**
       * MODULE: MAP MANAGER
       * Handles Leaflet initialization, layers, and interactions.
       */
      const MapManager = {
        init: () => {
          // Detect Dark Mode
          const isDarkMode =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

          // Map Tiles Setup
          const lightTiles =
            "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png";
          const darkTiles =
            "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png";
          const tilesUrl = isDarkMode ? darkTiles : lightTiles;

          // Map Instantiation
          AppState.map = L.map("map", MAP_DEFAULTS.options).setView(
            MAP_DEFAULTS.center,
            MAP_DEFAULTS.zoom
          );
          L.control.zoom({ position: "bottomright" }).addTo(AppState.map);

          // Custom Reset button Control
          const ResetControl = L.Control.extend({
            options: { position: "bottomright" },
            onAdd: function (map) {
              const container = L.DomUtil.create(
                "div",
                "leaflet-bar leaflet-control"
              );
              const btn = L.DomUtil.create(
                "a",
                "leaflet-control-reset-btn",
                container
              );
              btn.href = "#";
              btn.title = "Reset View";
              btn.innerHTML = "⟲";
              btn.onclick = (e) => {
                L.DomEvent.preventDefault(e);
                MapManager.resetView();
              };
              return container;
            },
          });
          AppState.map.addControl(new ResetControl());

          // Layer Setup
          AppState.tileLayer = L.tileLayer(tilesUrl, {
            attribution: "&copy; OpenStreetMap &copy; CARTO",
            subdomains: "abcd",
            maxZoom: 19,
          }).addTo(AppState.map);

          AppState.markersClusterGroup = L.markerClusterGroup({
            chunkedLoading: true,
            maxClusterRadius: 45,
            showCoverageOnHover: false,
          });

          // Spiderfy logic on hover for small clusters
          AppState.markersClusterGroup.on("clustermouseover", function (a) {
            if (a.layer.getChildCount() < 10) {
              a.layer.spiderfy();
            }
          });

          AppState.map.addLayer(AppState.markersClusterGroup);

          // Event Binding
          AppState.map.on("moveend", () => UIManager.updateSidebarList(false));

          AppState.map.on("click", () => {
            AppState.clickedMarker = null;
            AppState.map.closePopup();
          });

          // Theme Listener
          window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", (e) => {
              const newUrl = e.matches ? darkTiles : lightTiles;
              AppState.tileLayer.setUrl(newUrl);
            });
        },

        resetView: () => {
          AppState.map.flyTo(MAP_DEFAULTS.center, MAP_DEFAULTS.zoom, {
            duration: 1.5,
            easeLinearity: 0.25,
          });
        },

        renderMarkers: (data) => {
          AppState.markersClusterGroup.clearLayers();
          AppState.markerMap = {};
          const isExcluded = AppState.currentType === "excluded";
          const color = CONFIG[AppState.currentType].color;

          const markers = data
            .map((item, index) => {
              if (!item.lat || !item.lng) return null;
              item._ui_id = index;

              const marker = L.marker([item.lat, item.lng]);

              // Safe access to array
              const companyList = (
                item.excluded_by ||
                item.insurers ||
                []
              ).join(", ");
              const badgeHtml = isExcluded
                ? `<div class="badge excluded">⛔ EXCLUDED</div>`
                : `<div class="badge network">✅ IN-NETWORK</div>`;

              const popupContent = `
                      <div style="min-width:200px; font-family:inherit;">
                          ${badgeHtml}
                          <h3 style="margin:5px 0; color:${color}; font-size:1rem;">${
                item.name
              }</h3>
                          <p style="margin:4px 0; font-size:0.85rem; color:var(--text-primary); opacity:0.8;">
                              ${item.address}, ${item.city}
                          </p>
                          <p style="margin:4px 0; font-size:0.85rem;"><strong>PIN:</strong> ${
                            item.pincode || "N/A"
                          }</p>
                          ${
                            companyList
                              ? `<div style="margin-top:8px; font-size:0.75rem; color:var(--text-secondary); border-top:1px solid var(--border-color); padding-top:4px;">${companyList}</div>`
                              : ""
                          }
                      </div>
                  `;

              marker.bindPopup(popupContent);

              // Hover/Click Logic
              marker.on("mouseover", function () {
                if (AppState.clickedMarker !== this) this.openPopup();
              });
              marker.on("mouseout", function () {
                if (AppState.clickedMarker !== this) this.closePopup();
              });
              marker.on("click", function (e) {
                AppState.clickedMarker = this;
                this.openPopup();
                L.DomEvent.stopPropagation(e);
              });

              AppState.markerMap[index] = marker;
              return marker;
            })
            .filter((m) => m !== null);

          AppState.markersClusterGroup.addLayers(markers);
        },
      };

      /**
       * MODULE: DATA MANAGER
       * Handles fetching, parsing, and error state for data.
       */
      const DataManager = {
        resetState: () => {
          // CRITICAL: Clear data immediately so map moves don't show stale info
          AppState.currentDataset = [];
          AppState.currentFilteredData = [];
          AppState.markersClusterGroup.clearLayers();
          AppState.markerMap = {};
        },

        loadDataset: async (type) => {
          AppState.currentType = type;

          // Immediate Reset before loading new data
          DataManager.resetState();
          UIManager.updateToggleUI();
          UIManager.showLoading(
            true,
            `Loading ${CONFIG[type].label} Hospitals...`
          );

          // Reset Sidebar & Filters immediately to "Loading" state
          document.getElementById("hospitalList").innerHTML = "";
          document.getElementById("resultsCount").innerText = "Loading data...";
          document.getElementById("insurerFilters").innerHTML =
            '<span class="filter-loading">Loading filters...</span>';

          try {
            const response = await fetch(CONFIG[type].url);

            if (!response.ok) {
              throw new Error(`HTTP Error ${response.status}: File not found`);
            }

            AppState.currentDataset = await response.json();

            // If JSON is valid but empty array
            if (
              !Array.isArray(AppState.currentDataset) ||
              AppState.currentDataset.length === 0
            ) {
              console.warn(type + " dataset is empty!");
              AppState.currentDataset = [];
            }

            UIManager.generateCompanyFilters(AppState.currentDataset);
            UIManager.applyFilters();
          } catch (error) {
            console.error("Data Load Error:", error);
            DataManager.handleLoadError(error);
          } finally {
            UIManager.showLoading(false);
          }
        },

        handleLoadError: (error) => {
          // Update all UI components to reflect error state
          UIManager.showToast(`Failed to load data: ${error.message}`, true);

          const countLabel = document.getElementById("resultsCount");
          countLabel.innerText = "Data Unavailable";
          countLabel.classList.add("error");
          document.getElementById("hospitalList").innerHTML =
            '<li style="padding:15px;text-align:center;color:var(--text-secondary)">No data available for this category.</li>';
          UIManager.generateCompanyFilters([]);
        },
      };

      /**
       * MODULE: UI MANAGER
       * Handles DOM updates, Sidebar, Modals, and Toasts.
       */
      const UIManager = {
        setupEventListeners: () => {
          // Network Status
          window.addEventListener("offline", () =>
            UIManager.showToast("You seem to be offline.", true)
          );
          window.addEventListener("online", () =>
            setTimeout(() => UIManager.showToast("Back online!", false), 2000)
          );

          // Search
          const searchInput = document.getElementById("searchInput");
          const searchClear = document.getElementById("searchClear");

          searchInput.addEventListener("input", () => {
            searchClear.style.display = searchInput.value ? "block" : "none";
            UIManager.applyFilters();
          });

          searchClear.addEventListener("click", () => {
            searchInput.value = "";
            searchClear.style.display = "none";
            UIManager.applyFilters();
            searchInput.focus();
            MapManager.resetView();
          });

          // Modal Close
          document
            .getElementById("genericModal")
            .addEventListener("click", (e) => {
              if (e.target.id === "genericModal") UIManager.closeModal();
            });

          // --- Infinite Scroll Listener ---
          const listContainer = document.getElementById("hospitalList");
          listContainer.addEventListener("scroll", () => {
            // Load next batch when user scrolls near bottom
            if (
              listContainer.scrollTop + listContainer.clientHeight >=
              listContainer.scrollHeight - 100
            ) {
              UIManager.renderNextBatch();
            }
          });

          // --- Event Delegation (Click) ---
          listContainer.addEventListener("click", (e) => {
            const li = e.target.closest(".hospital-item");
            if (!li) return;

            const id = li.dataset.id;
            const item = AppState.visibleItems.find((x) => x._ui_id == id);
            if (!item) return;

            const marker = AppState.markerMap[item._ui_id];
            if (marker) {
              AppState.markersClusterGroup.zoomToShowLayer(marker, () => {
                setTimeout(() => marker.openPopup(), 100);
              });

              if (window.innerWidth <= 768) {
                document
                  .getElementById("map")
                  .scrollIntoView({ behavior: "smooth" });
              }

              document
                .querySelectorAll(".hospital-item")
                .forEach((el) => el.classList.remove("active"));
              li.classList.add("active");
            }
          });

          // --- Event Delegation (Hover) ---
          listContainer.addEventListener("mouseover", (e) => {
            const li = e.target.closest(".hospital-item");
            if (!li) return;
            const id = li.dataset.id;

            const marker = AppState.markerMap[id];
            if (marker) {
              const visibleParent =
                AppState.markersClusterGroup.getVisibleParent(marker);
              if (visibleParent && visibleParent !== marker) {
                if (visibleParent.getChildCount() < 10)
                  visibleParent.spiderfy();
              }
              const icon = marker.getElement();
              if (icon) icon.classList.add("marker-jump");
            }
          });

          listContainer.addEventListener("mouseout", (e) => {
            const li = e.target.closest(".hospital-item");
            if (!li) return;
            const id = li.dataset.id;
            const marker = AppState.markerMap[id];
            if (marker) {
              const icon = marker.getElement();
              if (icon) icon.classList.remove("marker-jump");
            }
          });
        },

        updateToggleUI: () => {
          document
            .getElementById("btn-network")
            .classList.toggle("active", AppState.currentType === "network");
          document
            .getElementById("btn-excluded")
            .classList.toggle("active", AppState.currentType === "excluded");
        },

        generateCompanyFilters: (data) => {
          const container = document.getElementById("insurerFilters");
          container.innerHTML = "";
          if (!data || data.length === 0) {
            container.innerHTML = '<span class="filter-loading">None</span>';
            return;
          }

          const companies = new Set();
          data.forEach((item) => {
            const list =
              item.excluded_by ||
              item.insurers ||
              (item.company ? [item.company] : []);
            if (Array.isArray(list)) list.forEach((c) => companies.add(c));
          });

          if (companies.size === 0) {
            container.innerHTML = '<span class="filter-loading">None</span>';
            return;
          }

          companies.forEach((company) => {
            const wrapper = document.createElement("label");
            wrapper.className = "checkbox-item";
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.value = company;
            checkbox.checked = true;
            checkbox.addEventListener("change", UIManager.applyFilters);
            wrapper.appendChild(checkbox);
            wrapper.appendChild(document.createTextNode(company));
            container.appendChild(wrapper);
          });
        },

        applyFilters: () => {
          // If dataset is empty, skip logic but ensure map is cleared
          if (!AppState.currentDataset.length) {
            AppState.currentFilteredData = [];
            MapManager.renderMarkers([]);
            UIManager.updateSidebarList(true);
            return;
          }

          const searchText = document
            .getElementById("searchInput")
            .value.toLowerCase();
          const checkboxes = document.querySelectorAll(
            '#insurerFilters input[type="checkbox"]'
          );

          const selectedCompanies =
            checkboxes.length > 0
              ? Array.from(checkboxes)
                  .filter((cb) => cb.checked)
                  .map((cb) => cb.value)
              : null;

          AppState.currentFilteredData = AppState.currentDataset.filter(
            (item) => {
              // Search Filter
              const searchStr =
                `${item.name} ${item.address} ${item.city} ${item.pincode}`.toLowerCase();
              if (searchText && !searchStr.includes(searchText)) return false;

              // Company Filter
              const itemCompanies =
                item.excluded_by ||
                item.insurers ||
                (item.company ? [item.company] : []);
              if (selectedCompanies && itemCompanies.length > 0) {
                return itemCompanies.some((c) => selectedCompanies.includes(c));
              }
              return true;
            }
          );

          MapManager.renderMarkers(AppState.currentFilteredData);
          UIManager.updateSidebarList(true);
        },

        // --- LAZY LOADING SIDEBAR ---
        updateSidebarList: (resetScroll = false) => {
          const listContainer = document.getElementById("hospitalList");
          const countLabel = document.getElementById("resultsCount");

          if (resetScroll) listContainer.scrollTop = 0;

          // Filter visible items based on Map Bounds
          if (
            !AppState.currentFilteredData ||
            AppState.currentFilteredData.length === 0
          ) {
            AppState.visibleItems = [];
          } else {
            const bounds = AppState.map.getBounds();
            AppState.visibleItems = AppState.currentFilteredData.filter(
              (item) => {
                if (!item.lat || !item.lng) return false;
                return bounds.contains(L.latLng(item.lat, item.lng));
              }
            );
          }

          // Update Counts
          if (AppState.visibleItems.length === 0) {
            countLabel.classList.remove("error");
            countLabel.innerText =
              AppState.currentDataset.length > 0
                ? "No Matches in View"
                : "No Data Found";
            listContainer.innerHTML = "";
            return;
          }

          countLabel.innerText = `Showing ${AppState.visibleItems.length} locations in view`;

          // Reset Lazy Load State
          AppState.renderedCount = 0;
          listContainer.innerHTML = "";

          // Render Initial Batch
          UIManager.renderNextBatch();
        },

        renderNextBatch: () => {
          if (AppState.renderedCount >= AppState.visibleItems.length) return;

          const listContainer = document.getElementById("hospitalList");
          const nextBatch = AppState.visibleItems.slice(
            AppState.renderedCount,
            AppState.renderedCount + AppState.batchSize
          );

          // DocumentFragment prevents layout thrashing
          const fragment = document.createDocumentFragment();
          const isExcluded = AppState.currentType === "excluded";

          nextBatch.forEach((item) => {
            const li = document.createElement("li");
            li.className = "hospital-item";
            li.dataset.id = item._ui_id; // Store ID for delegation

            const companyList = (item.excluded_by || item.insurers || []).join(
              ", "
            );
            const badgeLabel = isExcluded ? "Excluded" : "Network";
            const badgeClass = isExcluded ? "excluded" : "network";

            li.innerHTML = `
                    <span class="h-name">${item.name}</span>
                    <span class="h-loc">${item.city}${
              item.pincode ? " - " + item.pincode : ""
            }</span>
                    <span class="badge ${badgeClass}">${badgeLabel}: ${companyList.substring(
              0,
              25
            )}${companyList.length > 25 ? "..." : ""}</span>
                `;
            fragment.appendChild(li);
          });

          listContainer.appendChild(fragment);
          AppState.renderedCount += nextBatch.length;
        },

        // --- UTILS ---
        showLoading: (show, text) => {
          const el = document.getElementById("loading");
          if (show) {
            document.getElementById("loadingText").innerText = text;
            el.style.display = "flex";
          } else {
            el.style.display = "none";
          }
        },

        showToast: (msg, isError) => {
          const t = document.getElementById("toast");
          t.innerText = msg;
          t.className = isError ? "show error" : "show";
          setTimeout(
            () => (t.className = t.className.replace("show", "")),
            5000
          );
        },

        // --- MODALS ---
        openModal: (title, htmlContent) => {
          const dialog = document.getElementById("genericModal");
          document.getElementById("modalTitle").innerText = title;
          document.getElementById("modalBody").innerHTML = htmlContent;

          if (typeof dialog.showModal === "function") {
            dialog.showModal();
            document.getElementById("modalTitle").scrollIntoView();
            document.getElementById("modalTitle").focus();
          } else {
            alert("Browser version doesnt support Dialog windows.");
          }
        },

        closeModal: () => {
          document.getElementById("genericModal").close();
        },

        openDisclaimerModal: () => {
          const content = `
                  <h3>Informational Purpose Only:</h3>
                  <p>This repository, the associated software, and the visualized data are intended strictly for educational and informational purposes. This project is not affiliated with, endorsed by, or representative of any insurance company, regulatory body (such as IRDAI), or healthcare institution.</p>
                  
                  <h3>No Warranty of Accuracy:</h3>
                  <p>While every effort is made to ensure the programmatic extraction of data is accurate, the source documents (PDFs) are subject to change without notice. The developers make no representations or warranties of any kind, express or implied, about the completeness, accuracy, reliability, suitability, or availability of the data. Data latency may occur; the official list on the insurer's website may differ from the data presented here.</p>
                  
                  <h3>Limitation of Liability:</h3>
                  <p>In no event will the developers or contributors be liable for any loss or damage including without limitation, indirect or consequential loss or damage, or any financial loss arising from the use of this data. A decision to seek medical treatment at any specific facility is the sole responsibility of the individual.</p>
                  
                  <h3>Mandatory Verification:</h3>
                  <p>Users are explicitly advised to independently verify the current status of any hospital directly with their specific insurance provider or Third Party Administrator (TPA) prior to admission. The official policy document and the insurer’s real-time confirmation serve as the final authority on insurance coverage.</p>
                  <p><strong>Always inform your insurer before admission.</strong></p>
                  <p>
                License:
                <a
                  href="https://github.com/navchandar/lab/blob/main/LICENSE"
                  target="_blank"
                  >GNU GPLv3
                </a>
                | Report bugs via
                <a href="https://github.com/navchandar/lab/issues" target="_blank"
                  >GitHub
                </a>
              </p>
              `;
          UIManager.openModal("Legal Disclaimer", content);
        },

        openSourcesModal: async () => {
          UIManager.openModal("Data Source", "<p>Loading sources...</p>");
          try {
            const response = await fetch(SOURCES_URL);
            if (!response.ok) throw new Error("Sources file missing");
            const data = await response.json();

            let html = `
                      <p>The data visualized here is gathered and parsed from the following sources:</p>
                      <table class="source-table">
                          <thead>
                              <tr>
                                  <th>Company</th>
                                  <th>In‑Network</th>
                                  <th>Excluded</th>
                              </tr>
                          </thead>
                          <tbody>
                  `;
            data.forEach((row) => {
              const makeLink = (url) =>
                url ? `<a href="${url}" target="_blank">Link</a>` : "-";
              html += `<tr>
                          <td>${row.company}</td>
                          <td>${makeLink(row.network_url)}</td>
                          <td>${makeLink(row.excluded_url)}</td>
                      </tr>`;
            });
            html += `</tbody></table>`;
            document.getElementById("modalBody").innerHTML = html;
          } catch (e) {
            document.getElementById(
              "modalBody"
            ).innerHTML = `<p style="color:var(--danger-color)">Could not load sources.</p>`;
          }
        },
      };

      // Expose globals
      window.loadDataset = DataManager.loadDataset;
      window.openDisclaimerModal = UIManager.openDisclaimerModal;
      window.openSourcesModal = UIManager.openSourcesModal;
      window.closeModal = UIManager.closeModal;
      window.resetMapView = MapManager.resetView;
    </script>
  </body>
</html>
