<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Color Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central; text-anchor:middle; font-size:80px;'>ðŸŒˆ</text></svg>"
      type="image/svg+xml"
    />

    <meta
      name="description"
      content="Interactive color viewer for children to learn color names in multiple languages."
    />
    <meta
      name="keywords"
      content="color viewer, educational, children, colors, multilingual, Tamil, English"
    />
    <meta name="author" content="Naveenchandar" />
    <meta property="og:title" content="Color Viewer" />
    <meta
      property="og:description"
      content="A fun and responsive Color Viewer that changes color with each interaction."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://navchandar.github.io/lab/color" />
    <meta
      property="og:image"
      content="https://navchandar.github.io/lab/color/preview.gif"
    />

    <meta name="theme-color" content="#000000" id="theme-color" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      id="color-name"
      role="heading"
      aria-live="polite"
      aria-label="Color name"
      tabindex="0"
    ></div>

    <button
      id="muteButton"
      aria-label="Toggle mute"
      disabled
      title="Toggle sound"
    ></button>

    <button
      id="fullscreen-btn"
      aria-label="Toggle fullscreen mode"
      title="Toggle fullscreen"
    >
      <svg
        id="fullscreen-icon"
        fill="none"
        height="24"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      ></svg>
    </button>

    <!-- Settings Button -->
    <button id="settings-btn" aria-label="Settings" title="Settings Menu">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M7 7C5.89543 7 5 6.10457 5 5C5 3.89543 5.89543 3 7 3C8.10457 3 9 3.89543 9 5C9 6.10457 8.10457 7 7 7Z"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19C9 20.1046 8.10457 21 7 21Z"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M17 14C15.8954 14 15 13.1046 15 12C15 10.8954 15.8954 10 17 10C18.1046 10 19 10.8954 19 12C19 13.1046 18.1046 14 17 14Z"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M3 5H4"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M9.99683 5H21"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M3 19H4"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M9.99683 19H21"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M21 12H20"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M14.0032 12H3.00003"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- Overlay Menu -->
    <div id="settings-menu">
      <label for="language-select" id="language-label">Choose Language:</label>
      <select id="language-select">
        <!-- Options to be populated by JS -->
      </select>

      <div class="randomize-checkbox">
        <label for="randomize" id="randomize-label">Randomize Colors:</label>
        <input type="checkbox" id="randomize" />
      </div>

      <div class="autoplay-checkbox">
        <label for="autoplay" id="autoplay-label">Auto-Play:</label>
        <input type="checkbox" id="autoplay" />
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
