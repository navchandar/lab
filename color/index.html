<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Color Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central; text-anchor:middle; font-size:80px;'>ðŸŒˆ</text></svg>"
      type="image/svg+xml"
    />

    <meta
      name="description"
      content="Interactive color viewer for children to learn color names in multiple languages."
    />
    <meta
      name="keywords"
      content="color viewer, educational, children, colors, multilingual, Tamil, English"
    />

    <meta name="author" content="Naveenchandar" />
    <meta
      property="article:author"
      content="https://www.linkedin.com/in/naveenchandar"
    />

    <meta name="title" property="og:title" content="Color Viewer" />
    <meta
      name="description"
      property="og:description"
      content="A fun and responsive Color Viewer that changes color with each interaction."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://navchandar.github.io/lab/color" />
    <meta
      name="image"
      property="og:image"
      content="https://navchandar.github.io/lab/color/preview.gif"
    />

    <meta name="theme-color" content="#000000" id="theme-color" />

    <link rel="stylesheet" href="../static/settings.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preload" as="image" href="../static/icons/settings.svg" />
    <link rel="prefetch" href="../static/icons/settings-open.svg" as="image" />
  </head>

  <body>
    <div
      id="color-name"
      role="heading"
      aria-live="polite"
      aria-label="Color name"
      tabindex="0"
    ></div>

    <button
      id="muteButton"
      aria-label="Mute sound"
      disabled
      title="Mute sound"
    ></button>

    <button
      id="fullscreen-btn"
      aria-label="Toggle fullscreen mode"
      title="Toggle fullscreen"
    >
      <svg
        id="fullscreen-icon"
        fill="none"
        height="24"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      ></svg>
    </button>

    <!-- Settings Button -->
    <button id="settings-btn" aria-label="Settings" title="Settings Menu">
      <img
        id="settings-icon"
        src="../static/icons/settings.svg"
        width="24"
        height="24"
        alt="Settings"
        aria-hidden="true"
      />
    </button>

    <!-- Overlay Menu -->
    <div id="settings-menu">
      <label for="language-select" id="language-label">Choose Language:</label>
      <select id="language-select">
        <!-- Options to be populated by JS -->
      </select>

      <div class="randomize-checkbox">
        <label for="randomize" id="randomize-label">Randomize Colors:</label>
        <input type="checkbox" id="randomize" />
      </div>

      <div class="autoplay-checkbox">
        <label for="autoplay" id="autoplay-label">Auto-Play:</label>
        <input type="checkbox" id="autoplay" />
      </div>
    </div>

    <script src="data.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
