<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Serviceability - Indian Delivery Coverage</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>

    <div class="controls-card">
      <div class="header">
        <h1>Serviceable</h1>
        <p>Select a partner to view coverage</p>
      </div>

      <div class="options" id="options-container">
        <!-- To be filled during runtime -->
      </div>

      <div class="legend">
        <div class="legend-item">
          <span class="dot green"></span> Serviceable
        </div>
        <div class="legend-item">
          <span class="dot empty"></span> Non-Serviceable
        </div>
      </div>

      <div class="footer">
        <div id="last-refresh" class="last-refresh">
          Last refreshed: just now
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="script.js"></script>
  </body>
</html>
