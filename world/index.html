    <style>
      /* Color Palette & Variables */
      :root {
        --bg-color: #84dbff;
        --text-color: #333333;
        --country-fill: #42920c;
        --country-stroke: #ffffff;
        --country-hover: #ffd700;
        --country-active: #ff6347;
        --country-active2: #a6412f;
        --panel-bg: rgba(255, 255, 255, 0.85);
      }

      /* Dark Mode Support */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #001f3f;
          --text-color: #ffffff;
          --country-fill: #09b988;
          --country-stroke: #000000;
          --country-hover: #ffdc00;
          --country-active: #ff851b;
          --country-active2: #bd5f0d;
          --panel-bg: rgba(0, 0, 0, 0.85);
        }
      }

      body {
        /* Prevents accidental scrolling on mobile */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: background-color 0.5s ease;
        margin: 0;
        background-color: var(--bg-color);
        padding: 0;
        height: 100vh;
        overflow: hidden;
        color: var(--text-color);
        /* Dyslexia-friendly and Kid-friendly fonts */
        font-family:
          "Lexend", "Comic Sans MS", "Chalkboard SE", "Marker Felt", sans-serif;
      }

      /* The Name Popup Display */
      #name-display {
        display: flex;
        position: absolute;
        top: 10%;
        align-items: center;
        gap: 15px;
        transform: scale(0);
        z-index: 10;
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        border-radius: 30px;
        background-color: var(--panel-bg);
        padding: 15px 40px;
        pointer-events: none;
        font-weight: 700;
        font-size: 3rem;
        text-align: center;
      }

      #name-display.show {
        transform: scale(1);
      }

      #flag-img {
        /* Hidden until a country is clicked */
        display: none;
        border-radius: 5px;
        height: 40px;
      }

      #map-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      svg {
        width: 100%;
        max-width: 1400px;
        height: 100%;
        touch-action: none;
      }

      /* Country Map Styles */
      .country {
        vector-effect: non-scaling-stroke;
        transition:
          fill 1s ease-in,
          opacity 1s ease-in-out;
        will-change: fill;
        cursor: pointer;
        fill: var(--country-fill);
        stroke: var(--country-stroke);
        stroke-width: 0.2px;
      }

      /* Hover and Focus (Accessibility) Effects */
      .country.hovering {
        fill: url(#hoverGradient) !important;
      }

      .country.active {
        fill: url(#activeGradient) !important;
        stroke: #000000;
        stroke-width: 0.5px;
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        #name-display {
          top: 10%;
          padding: 10px 20px;
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="name-display" aria-live="polite">
      <img id="flag-img" src="../static/images/flag.png" alt="Country Flag" />
      <span id="country-name-text">Tap a country!</span>
    </div>

    <div
      id="map-container"
      role="region"
      aria-label="Interactive Educational World Map"
    >
      <svg id="map" role="img" aria-label="World Map Puzzle"></svg>
    </div>
