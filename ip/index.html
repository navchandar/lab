    <meta
      name="description"
      content="Quickly check your public IP address using this simple and responsive web page."
    />
    <meta
      name="keywords"
      content="IP address, public IP, check IP, find IP, IP lookup, ipify, IP finder, navchandar"

    <meta name="title" property="og:title" content="Find Your IP Address" />
    <meta
      name="description"
      property="og:description"
      content="Quickly check your public IP address using this simple and responsive web page."
    />

    <meta property="og:url" content="https://navchandar.github.io/lab/ip" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <h1>Your Public IP Address</h1>
    </header>

    <div class="ip-container" style="margin-top: 5em;">
      <div class="ip-text">
        <strong>IPv4:</strong>
        <span class="spinner" id="spinner-ip1" aria-hidden="true"></span>
        <span id="ip1"> Fetching IPv4... </span>
      </div>
      <button class="copy-btn" id="copy-ipv4" title="Press 'C' to copy IPv4">
        <span class="shortcut-hint">C</span>opy
      </button>
    </div>

    <div class="ip-container">
      <div class="ip-text">
        <strong>IPv6:</strong>
        <span class="spinner" id="spinner-ip2" aria-hidden="true"></span>
        <span id="ip2"> Fetching IPv6... </span>
      </div>
      <button class="copy-btn" id="copy-ipv6" title="Press 'P' to copy IPv6">
        Co<span class="shortcut-hint">p</span>y
      </button>
    </div>

    <div id="ip-toast" class="ip-toast">
      <span id="ip-toast-message"></span>
      <button id="ip-toast-close" class="ip-toast-close">&times;</button>
    </div>

    <div id="last-refresh" class="last-refresh">Last refreshed: just now</div>
