    <style>
      body {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin: 0;
          background-color: #eee;
          padding: 0;
          min-height: 100vh;
          color: #333;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
          padding: 20px;
          text-align: center;
      }

      h1 {
          margin-bottom: 10px;
          font-size: 2rem;
      }

      .ip-container {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          align-content: space-between;
          justify-content: space-between;
          align-items: center;
          margin: 10px 0;
          margin-bottom: 20px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          background-color: #fff;
          padding: 20px;
          width: 90%;
          max-width: 550px;
      }

      .ip-text {
          font-size: 1.2rem;
          word-break: break-word;
      }

      .copy-btn {
          transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
          cursor: pointer;
          border: none;
          border-radius: 5px;
          background-color: #007BFF;
          padding: 8px 16px;
          width: 6em;
          color: white;
          font-size: 14px;
      }

      .copy-btn:hover,
      .copy-btn:focus {
          transform: scale(1.05);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          background-color: #0056b3;
      }

      .copy-btn.success {
          background-color: #28a745;
      }

      .copy-btn.error {
          background-color: #dc3545;
      }

      .last-refresh {
          margin: 30px 0;
          font-style: italic;
      }

      .ip-toast {
          display: none;
          position: fixed;
          opacity: 0;
          z-index: 1000;
          transition: opacity 0.5s ease, transform 0.5s ease;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          border-radius: 8px;
          background-color: #f0f0f0;
          padding: 12px 20px;
          color: #333;
          font-family: sans-serif;
      }

      .ip-toast.show {
          display: block;
          transform: translateY(0);
          opacity: 1;
      }

      .ip-toast-close {
          cursor: pointer;
          margin-left: 10px;
          border: none;
          background: none;
          color: #333;
          ;
          font-size: 18px;
      }

      @media (max-width: 768px) {
          .ip-toast {
              bottom: 30px;
              transform: translateX(-50%);
          }
      }

      @media (min-width: 769px) {
          .ip-toast {
              top: 20px;
              right: 20px;
              transform: translateY(-20px);
          }
      }

      @media (max-width: 600px) {
          header {
              margin-top: 30%;
              margin-bottom: 10vh;
          }

          h1 {
              font-size: 1.5rem;
          }

          .ip-text {
              font-size: 1rem;
              word-break: break-all;
          }

          .ip-container {
              margin-bottom: 10%;
          }

          .copy-btn {
              margin: 10px 0px 10px 10px;
              padding: 6px 12px;
              font-size: 11px;
          }

          .last-refresh {
              margin: 30px 0 0 0;
          }
      }

      @media (prefers-color-scheme: dark) {
          body {
              background-color: #121212;
              color: #e0e0e0;
          }

          .ip-container {
              box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
              background-color: #2c2c2c;
          }

          .copy-btn {
              background-color: #3399ff;
              color: #fff;
          }


          .ip-toast {
              background-color: #3b3b3b;
              color: #fff;
          }

          .ip-toast-close {
              color: #fff;
          }

          .copy-btn:hover,
          .copy-btn:focus {
              box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
              background-color: #1a73e8;
          }

          .copy-btn.success {
              background-color: #34c759;
          }

          .copy-btn.error {
              background-color: #ff3b30;
          }
      }
    </style>

  <body>
    <header>
      <h1>Your Public IP Address</h1>
    </header>

    <div class="ip-container">
      <div class="ip-text">
        <strong>IPv4:</strong> <span id="ip1">Loading from ipify.org...</span>
      </div>
      <button class="copy-btn" onclick="copyIP('ip1', this)">Copy</button>
    </div>

    <div class="ip-container">
      <div class="ip-text">
        <strong>IPv6:</strong>
        <span id="ip2">Loading from api64.ipify.org...</span>
      </div>
      <button class="copy-btn" onclick="copyIP('ip2', this)">Copy</button>
    </div>

    <div id="ip-toast" class="ip-toast">
      <span id="ip-toast-message"></span>
      <button id="ip-toast-close" class="ip-toast-close">&times;</button>
    </div>

    <div id="last-refresh" class="last-refresh">Last refreshed: just now</div>

    <script src="script.js"></script>
  </body>
