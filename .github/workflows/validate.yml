name: Validate Site Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache npm global dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-global-v1
          restore-keys: |
            ${{ runner.os }}-npm-global

      - name: Install dependencies
        run: |
          npm install -g htmlhint csslint eslint

      - name: Validate HTML
        run: htmlhint --config config/.htmlhintrc .

      - name: Validate CSS
        run: csslint --errors=box-model,duplicate-properties,empty-rules,important,known-properties,universal-selector "**/*.css"

      - name: Validate CSS
        run: |
          css_files=$(find . -name "*.css" -type f -size +0c)
          csslint --errors=box-model,duplicate-properties,empty-rules,important,known-properties,universal-selector $css_files

      - name: Validate JS
        run: eslint -c config/.eslintrc.json "**/*.js"
