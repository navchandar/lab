name: Sanity Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install -g htmlhint csslint eslint@8

      - name: Generate PWA files
        if: github.event_name == 'push'
        run: node ./build-pwa.js

      - name: Validate HTML
        run: htmlhint --config config/.htmlhintrc .

      - name: Validate CSS
        run: |
          css_files=$(find . -name "*.css" -type f -size +0c)
          csslint --errors=box-model,duplicate-properties,empty-rules,universal-selector $css_files

      - name: Validate JS
        run: eslint -c config/.eslintrc.js "**/*.js" --ignore-pattern config/.eslintrc.js

      - name: Validate Broken Links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --base . --verbose --no-progress "./**/*.md" "./**/*.html"

      - name: Validate Spelling
        uses: rojopolis/spellcheck-github-actions@0.52.0
        with:
          config_path: config/.spellcheck.yml
          task_name: HTML

      - name: Commit and push if changed
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: Auto-generate PWA files"
          file_pattern: "index.html service-worker.js"
