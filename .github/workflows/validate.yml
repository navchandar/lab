name: Validate Site Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install -g htmlhint csslint eslint@8

      - name: Validate HTML
        run: htmlhint --config config/.htmlhintrc .

      - name: Validate CSS
        run: |
          css_files=$(find . -name "*.css" -type f -size +0c)
          csslint --errors=box-model,duplicate-properties,empty-rules,universal-selector $css_files

      - name: Validate JS
        run: eslint -c config/.eslintrc.js "**/*.js" --ignore-pattern config/.eslintrc.js

      - name: Validate Broken Links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --base . --verbose --no-progress "./**/*.md" "./**/*.html"

      - name: Validate Spelling
        uses: rojopolis/spellcheck-github-actions@0.51.0
        with:
          config_path: config/.spellcheck.yml
          task_name: HTML
