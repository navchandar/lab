name: Bug Report
description: Create a report to help us improve. Please describe what the bug is and which app you are facing the issue.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please verify that you are running the latest version by refreshing the page.

  - type: dropdown
    id: project
    attributes:
      label: Which App is this about?
      description: Select the specific tool or app where you encountered the bug.
      options:
