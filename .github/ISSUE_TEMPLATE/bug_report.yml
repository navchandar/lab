    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device & Browser
      description: Essential for testing mobile-responsiveness.
      placeholder: e.g., iPhone 13 (Safari), Windows 11 (Chrome), Android (Firefox)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
      placeholder: "When I tap rapidly on my phone, the counter resets to zero..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: What steps do we need to take to reproduce the behavior?
      placeholder: |
        1. Go to URL '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Console Logs (Optional)
      description: If any technical error occured, please paste any errors from the Browser's Developer Console (F12).
      render: shell

  - type: markdown
    attributes:
      value: |
        _Tip: You can drag and drop screenshots into this form to help explain the issue!_
