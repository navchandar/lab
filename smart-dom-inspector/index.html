  <body>
    <header>
      <h1>Smart DOM Inspector</h1>
    </header>
    <main>
      <div class="container">
        <div class="input-panel">
          <textarea
            autofocus
            id="htmlInput"
            placeholder="Paste your HTML content here..."
          ></textarea>
          <button id="renderBtn" style="display:none;">Render</button>
        </div>
        <div class="render-panel">
          <iframe id="renderFrame" sandbox="allow-same-origin"></iframe>
        </div>
      </div>
      <div id="selectorInfo">
        <div class="locator-row">
          <label
            >CSS Selector:
            <input type="text" id="cssSelector" autocomplete="off" />
            <button class="test-btn">Check Locator</button>
            <button class="copy-btn">Copy</button>
          </label>
        </div>
        <div class="locator-row">
          <label
            >XPath Locator:
            <input type="text" id="xpathSelector" autocomplete="off" />
            <button class="test-btn">Check Locator</button>
            <button class="copy-btn">Copy</button>
          </label>
        </div>
        <div class="locator-row">
          <label
            >ID Attribute:
            <input type="text" id="idSelector" autocomplete="off" />
            <button class="test-btn">Check Locator</button>
            <button class="copy-btn">Copy</button>
          </label>
        </div>
      </div>
    </main>
