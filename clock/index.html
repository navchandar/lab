<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ•’ Learn the Clock</title>

  <!-- SEO -->
  <meta name="description" content="Interactive analog and digital clock to teach time-telling for kids. Move hands or edit digital time and both stay in sync." />
  <meta name="keywords" content="learn clock, tell time, kids, analog clock, digital clock, education" />
  <meta name="author" content="Learn the Clock" />
  <meta name="robots" content="index, follow" />

  <style>
    :root {
      --bg: #fffbe6;
      --card: #ffffff;
      --text: #123;
      --accent-hour: #ff7b7b;
      --accent-minute: #6ee7b7;
      --border: rgba(0,0,0,0.2);
      --shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #eee;
        --accent-hour: #ff9f9f;
        --accent-minute: #5ce0b9;
        --border: rgba(255,255,255,0.2);
        --shadow: 0 6px 16px rgba(0,0,0,0.6);
      }
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 90%;
    }
    h1 { margin: 0 0 10px; font-size: 1.8rem; }
    p { margin: 0 0 20px; font-size: 1rem; opacity: 0.8; }

    .clock-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Analog clock */
    .clock {
      position: relative;
      width: 280px;
      height: 280px;
      border: 8px solid var(--border);
      border-radius: 50%;
      background: var(--card);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      margin: 0 auto;
    }
    .hand {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 50% 90%;
      transform: translate(-50%, -90%) rotate(0deg);
      border-radius: 4px;
      cursor: grab;
      touch-action: none;
      transition: transform 0.3s ease-in-out;
    }
    .hand.hour { width: 10px; height: 80px; background: var(--accent-hour); z-index: 2; }
    .hand.minute { width: 6px; height: 110px; background: var(--accent-minute); z-index: 1; }
    .center { width: 16px; height: 16px; background: var(--text); border-radius: 50%;
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

    .number {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }

    .tick {
      position: absolute;
      width: 2px;
      height: 10px;
      background: var(--text);
      left: 50%;
      top: 10px;
      transform-origin: center 130px;
    }

    /* Digital input */
    input[type="time"] {
      font-size: 1.4rem;
      padding: 8px 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
    }

    @media (max-width: 500px) {
      .clock { width: 220px; height: 220px; }
      .hand.hour { height: 60px; }
      .hand.minute { height: 90px; }
      .tick { transform-origin: center 100px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ•’ Learn the Clock</h1>
    <p>Move the hands or edit the digital time â€” both stay in sync!</p>

    <div class="clock-area">
      <!-- Analog -->
      <div class="clock" id="analog">
        <div class="hand hour" id="hourHand" data-hand="hour"></div>
        <div class="hand minute" id="minuteHand" data-hand="minute"></div>
        <div class="center"></div>
      </div>

      <!-- Digital -->
      <input type="time" id="timeInput" step="60">
    </div>
  </div>

  <script>
    const hourHand = document.getElementById("hourHand");
    const minuteHand = document.getElementById("minuteHand");
    const timeInput = document.getElementById("timeInput");
    const clock = document.getElementById("analog");

    let current = { hours: 0, minutes: 0 };
    let isDragging = false;
    let dragHand = null;

    // Place numbers 1â€“12
    function insertNumbers() {
      for (let i = 1; i <= 12; i++) {
        const angle = (i * 30) - 90; // 30Â° per hour
        const num = document.createElement("div");
        num.className = "number";
        const radius = 120;
        const x = 140 + radius * Math.cos(angle * Math.PI/180);
        const y = 140 + radius * Math.sin(angle * Math.PI/180);
        num.style.left = `${x}px`;
        num.style.top = `${y}px`;
        num.textContent = i;
        clock.appendChild(num);
      }
    }

    // Place tick marks (every 5 min)
    function insertTicks() {
      for (let i = 0; i < 60; i += 5) {
        const tick = document.createElement("div");
        tick.className = "tick";
        tick.style.transform = `rotate(${i*6}deg)`;
        clock.appendChild(tick);
      }
    }

    function init() {
      insertNumbers();
      insertTicks();
      const now = new Date();
      current.hours = now.getHours();
      current.minutes = now.getMinutes();
      updateClocks();
      setupDrag(hourHand);
      setupDrag(minuteHand);
      timeInput.addEventListener("change", onDigitalChange);
    }

    function updateClocks() {
      const h12 = current.hours % 12;
      const hourAngle = h12 * 30 + current.minutes * 0.5;
      const minuteAngle = current.minutes * 6;
      hourHand.style.transform = `translate(-50%, -90%) rotate(${hourAngle}deg)`;
      minuteHand.style.transform = `translate(-50%, -90%) rotate(${minuteAngle}deg)`;
      timeInput.value = `${String(current.hours).padStart(2, "0")}:${String(current.minutes).padStart(2, "0")}`;
    }

    function onDigitalChange(e) {
      const [h, m] = e.target.value.split(":").map(Number);
      if (!isNaN(h) && !isNaN(m)) {
        current.hours = h;
        current.minutes = m;
        updateClocks();
      }
    }

    function setupDrag(hand) {
      hand.addEventListener("pointerdown", e => {
        isDragging = true;
        dragHand = hand.dataset.hand;
        hand.setPointerCapture(e.pointerId);
        document.addEventListener("pointermove", onDrag);
        document.addEventListener("pointerup", endDrag);
      });
    }

    function onDrag(e) {
      if (!isDragging) return;
      const rect = clock.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      let deg = Math.atan2(dy, dx) * 180 / Math.PI + 90;
      if (deg < 0) deg += 360;

      if (dragHand === "minute") {
        current.minutes = Math.round(deg / 6) % 60;
      } else {
        const totalHours = deg / 30;
        current.hours = Math.floor(totalHours) % 12;
        if (current.hours === 0) current.hours = 12;
        current.minutes = Math.round((totalHours % 1) * 60);
      }
      updateClocks();
    }

    function endDrag() {
      isDragging = false;
      dragHand = null;
      document.removeEventListener("pointermove", onDrag);
      document.removeEventListener("pointerup", endDrag);
    }

    init();
  </script>
</body>
</html>
