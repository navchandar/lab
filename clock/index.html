  <body>
    <div class="container">
      <h1>
        Learn the Clock
        <span class="info-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="#555" stroke-width="2" />
            <line
              x1="12"
              y1="8"
              x2="12"
              y2="8"
              stroke="#555"
              stroke-width="2"
            />
            <line
              x1="12"
              y1="10"
              x2="12"
              y2="16"
              stroke="#555"
              stroke-width="2"
            />
          </svg>
          <span class="tooltip"
            >Move the Clock hands or edit the digital time!</span
          >
        </span>
      </h1>

      <div class="clock-area">
        <!-- Analog -->
        <div class="clock" id="analog">
          <div class="hand hour" id="hourHand" data-hand="hour"></div>
          <div class="hand minute" id="minuteHand" data-hand="minute"></div>
          <div class="center"></div>
        </div>

        <!-- Digital -->
        <input type="time" id="timeInput" lang="en-US" step="60" value="00:00" />
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
