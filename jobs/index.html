  <body>
    <header>
      <h1>Job Listings</h1>
    </header>

    <main>
     <div id="filters" style="display: none;">
        <label for="companyFilter">Company:</label>
        <select id="companyFilter" multiple="multiple"></select>

        <label for="locationFilter">Location:</label>
        <select id="locationFilter" multiple="multiple"></select>

        <label for="experienceFilter">YoE:</label>
        <select id="experienceFilter">
          <option></option>
        </select>

        <button id="resetFilters">Reset Filters</button>
      </div>

      <div class="table-container">
        <div id="loadingSpinner" style="display: block;">
          <div class="spinner"></div>
        </div>
        <table
          id="jobTable"
          class="display"
          style="width: 100%; display: none;"
        >
          <thead>
            <tr>
              <th>Job Title</th>
              <th>Company Name</th>
              <th>Location</th>
              <th>Type</th>
              <th>YoE</th>
              <th>Date Posted</th>
            </tr>
          </thead>
          <tbody id="jobTableBody"></tbody>
        </table>
      </div>

      <div id="ip-toast" class="ip-toast">
        <span id="ip-toast-message"></span>
        <button id="ip-toast-close" class="ip-toast-close">&times;</button>
      </div>

      <div id="last-refresh" class="last-refresh">Loading Jobs Data...</div>
    </main>
