    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #121212;
        --caret-color: #121212;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #121212;
          --text-color: #e0e0e0;
          --caret-color: #e0e0e0;
        }
      }

      body,
      html {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Ensure taps anywhere focus the input */
        cursor: text;
        margin: 0;
        background-color: var(--bg-color);
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Font Stack: Lexend first, Comic Sans as reliable backup */
      #big-input {
        /* Prepare for animation */
        transform-origin: center;
        will-change: transform;
        outline: none;
        border: none;
        background: transparent;
        width: 90vw;
        height: 60vh;
        color: var(--text-color);
        caret-color: var(--caret-color);
        font-weight: 700;
        font-size: 40vh;
        font-family:
          "Lexend", "Comic Sans MS", "Chalkboard SE", "Comic Neue", sans-serif;
        text-align: center;
        text-transform: uppercase;
      }

      #big-input.hide-caret {
        caret-color: transparent;
        text-shadow: 0 0 0 var(--text-color);
      }

      /* The "jump" Animation */
      @keyframes popIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* toggle via JS to trigger animation */
      .animate-pop {
        animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @media (max-width: 768px) {
        #big-input {
          margin-bottom: 10rem;
        }
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="big-input"
      autocomplete="off"
      spellcheck="false"
      inputmode="text"
      autofocus
    />

    <script type="module" src="script.js"></script>
  </body>
