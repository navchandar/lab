<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Type Text</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #121212;
      }

      /* Dark Mode Support */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #121212;
          --text-color: #e0e0e0;
        }
      }

      body,
      html {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: var(--bg-color);
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrolling on mobile */
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }

      #big-input {
        outline: none;
        border: none;
        background: transparent;
        width: 100%;
        height: 100%;
        color: var(--text-color);
        caret-color: transparent; /* Hides the blinking cursor */
        font-weight: bold;
        font-size: 40vh; /* Responsive font size based on viewport height */
        text-align: center;
        text-transform: uppercase; /* Optional: forces uppercase for cleaner look */
      }

      /* Remove mobile tap highlight */
      #big-input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="big-input"
      autocomplete="off"
      spellcheck="false"
      inputmode="text"
    />

    <script>
      const input = document.getElementById("big-input");

      // Ensure focus is always on the input
      document.addEventListener("click", () => input.focus());
      input.focus();

      input.addEventListener("input", (e) => {
        let val = input.value;

        // Logic: If there is more than 1 character, take the LAST one typed.
        if (val.length > 1) {
          val = val.slice(-1);
        }

        // Validation: Keep only Letters and Numbers (remove symbols/emoji)
        // If you want to allow symbols, remove the .replace line below
        val = val.replace(/[^a-zA-Z0-9]/g, "");

        input.value = val;
      });

      // Prevent default behavior for arrow keys to avoid cursor movement issues
      input.addEventListener("keydown", (e) => {
        if (
          ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) >
          -1
        ) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
