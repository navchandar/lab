<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Generator</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central; text-anchor:middle; font-size:80px;'>ðŸ” </text></svg>"
      type="image/svg+xml"
    />

    <meta
      name="description"
      content="A simple interactive Alphabet Generator that changes color on key press or tap."
    />
    <meta
      name="keywords"
      content="language learning, kids learning, alphabet, english letters, tamil alphabet, hindi alphabet, flash, colors, increment, interactive, JavaScript, mobile-friendly, kid-friendly"
    />
    <meta name="author" content="Naveenchandar" />
    <meta property="og:title" content="Alphabet Generator" />
    <meta
      property="og:description"
      content="A fun and responsive Alphabet Generator that changes color with each interaction."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://navchandar.github.io/lab/alphabet"
    />
    <meta
      property="og:image"
      content="https://navchandar.github.io/lab/alphabet/preview.gif"
    />

    <meta name="theme-color" content="#4e4e4e" />

    <link rel="stylesheet" href="../static/settings.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preload" as="image" href="../static/icons/settings.svg" />
    <link rel="preload" as="image" href="../static/icons/settings-open.svg" />
  </head>

  <body>
    <div
      id="number"
      style="color: lightgray;"
      aria-label="Current letter"
    ></div>

    <button
      id="muteButton"
      aria-label="Mute sound"
      disabled
      title="Mute sound"
    ></button>

    <button
      id="fullscreen-btn"
      aria-label="Toggle fullscreen mode"
      title="Toggle fullscreen"
    >
      <svg
        id="fullscreen-icon"
        fill="none"
        height="24"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      ></svg>
    </button>

    <!-- Settings Button -->
    <button id="settings-btn" aria-label="Settings" title="Settings Menu">
      <img
        id="settings-icon"
        src="../static/icons/settings.svg"
        width="24"
        height="24"
        alt="Settings"
        aria-hidden="true"
      />
    </button>

    <!-- Overlay Menu -->
    <div id="settings-menu">
      <label for="language-select" id="language-label">Choose Language:</label>
      <select id="language-select">
        <!-- Options to be populated by JS -->
      </select>

      <div class="randomize-checkbox">
        <label for="randomize-alphabet" id="randomize-label"
          >Randomize Alphabet:</label
        >
        <input type="checkbox" id="randomize-alphabet" />
      </div>
    </div>

    <script src="data.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
