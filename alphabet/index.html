<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Generator</title>
    <meta name="description" content="A simple interactive Alphabet Generator that changes color on key press or tap.">
    <meta name="keywords" content="alphabet, english letters, flash, colors, increment, interactive, JavaScript, mobile-friendly">
    <meta name="author" content="Naveenchandar">
    <meta property="og:title" content="Alphabet Generator">
    <meta property="og:description" content="A fun and responsive Alphabet Generator that changes color with each interaction.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://navchandar.github.io/lab/alphabet">
    <meta property="og:image" content="https://navchandar.github.io/lab/alphabet/preview.gif">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4e4e4e;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #number {
            /* Center the number within this container */
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 15em; 
            color: black;
            user-select: none;
            cursor: pointer;
            -webkit-text-stroke: 2px #333;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            line-height: 1; 


            /* Paper-like background styles */
            background-color: lightgrey;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    #eee 0.5px,
                    transparent 0.5px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    180deg,
                    #000 0.1px,
                    transparent 0.5px,
                    transparent 20px
                );
            background-size: 20px 20px; 
            box-shadow:
                0 1px 1px rgba(0, 0, 0, 0.1), 
                0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px 40px 40px 10px;
            position: relative;
            overflow: hidden;
        }

        /* Styles for mobile devices */
        @media (max-width: 767px) { 
            #number {
                width: 250px;
                height: 400px; 
                font-size: 8em; 
                -webkit-text-stroke: 1px #333;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        /* Styles for desktop */
        @media (min-width: 768px) { 
            #number {
                width: 600px;
                height: 720px;
                font-size: 18em;
                -webkit-text-stroke: 3px #333;
                text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.75);
            }
        }
    </style>
</head>
<body>
    <div id="number" style="color: lightgray;">A</div>

    <script>
        // Initialize with ASCII code for 'A'
        let currentAlphabetCode = 'A'.charCodeAt(0); 
        let currentColor = null;
        let previousColor = null;
        const numberElement = document.getElementById('number');

        const colors = ["red", "blue", "green", "white", "orange", "brown", "pink", "yellow"];

        function getNewColor() {
            let newColor;
            do {
                const randomIndex = Math.floor(Math.random() * colors.length);
                newColor = colors[randomIndex];
            } while (newColor === currentColor || newColor === previousColor);
            return newColor;
        }

        function incrementAlphabet() {
            // Increment the character code
            currentAlphabetCode++;

            // If it goes past 'Z', reset to 'A'
            if (currentAlphabetCode > 'Z'.charCodeAt(0)) {
                currentAlphabetCode = 'A'.charCodeAt(0);
            }

            // Convert the character code back to a letter
            numberElement.textContent = String.fromCharCode(currentAlphabetCode);

            // Update colors
            previousColor = currentColor;
            currentColor = getNewColor();
            numberElement.style.color = currentColor;
        }

        // Initial display of 'A'
        numberElement.textContent = String.fromCharCode(currentAlphabetCode);
        currentColor = getNewColor();
        numberElement.style.color = currentColor;


        // Increment on pressing space and Enter key
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault(); // Prevent default browser behavior (e.g., scrolling with spacebar)
                incrementAlphabet();
            }
        });

        // Increment on any click or touch on the body
        document.body.addEventListener('click', incrementAlphabet);
        document.body.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior (e.g., zooming, scrolling)
            incrementAlphabet();
        }, { passive: false });
    </script>

</body>
</html>
