matrix:
  - name: HTML
    dictionary:
      wordlists:
        - config/wordlist.txt
    sources:
      - "**/*.html"
    pipeline:
      - pyspelling.filters.markdown:
      - pyspelling.filters.html:
          comments: false
          ignores:
            - code
            - pre
    aspell:
      lang: en
      mode: html
    excluded_patterns:
      - "node_modules/**"
      - "dist/**"
