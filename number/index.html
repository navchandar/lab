<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Incrementor</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central; text-anchor:middle; font-size:80px;'>ðŸ”¢</text></svg>"
      type="image/svg+xml"
    />
    <link rel="canonical" href="https://navchandar.github.io/lab/number/" />

    <meta
      name="description"
      content="A simple interactive number incrementor that changes color on key press or tap."
    />
    <meta
      name="keywords"
      content="numbers, kids learning, math, flash, colors, increment, counter, interactive, JavaScript, mobile-friendly, kid-friendly"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Naveenchandar" />
    <meta
      property="article:author"
      content="https://www.linkedin.com/in/naveenchandar"
    />

    <meta name="title" property="og:title" content="Number Incrementor" />
    <meta
      name="description"
      property="og:description"
      content="A fun and responsive number incrementor that changes color with each interaction."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://navchandar.github.io/lab/number/"
    />
    <meta
      name="image"
      property="og:image"
      content="https://navchandar.github.io/lab/number/preview.gif"
    />

    <meta name="theme-color" content="#4e4e4e" />

    <link rel="stylesheet" href="../static/settings.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preload" as="image" href="../static/icons/settings.svg" />
    <link rel="prefetch" href="../static/icons/settings-open.svg" as="image" />
  </head>

  <body>
    <noscript>
      <div class="noscript-overlay">
        <div class="noscript-content">
          <h2>JavaScript is Required</h2>
          <p>We rely on JavaScript to render the interactive website.</p>
          <p>
            Please enable JavaScript in your browser settings and reload the
            page.
          </p>
          <a href="https://www.enable-javascript.com/" target="_blank"
            >How to enable JavaScript
          </a>
        </div>
      </div>
    </noscript>

    <div id="number" style="color: lightgray;">1</div>

    <button
      id="muteButton"
      aria-label="Mute sound"
      disabled
      title="Mute sound"
    ></button>

    <button
      id="fullscreen-btn"
      aria-label="Toggle fullscreen mode"
      title="Toggle fullscreen"
    >
      <svg
        id="fullscreen-icon"
        fill="none"
        height="24"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      ></svg>
    </button>

    <!-- Settings Button -->
    <button id="settings-btn" aria-label="Settings" title="Settings Menu">
      <img
        id="settings-icon"
        src="../static/icons/settings.svg"
        width="24"
        height="24"
        alt="Settings"
        aria-hidden="true"
      />
    </button>

    <!-- Overlay Menu -->
    <div
      id="settings-menu"
      role="dialog"
      aria-modal="true"
      aria-labelledby="settings-label"
    >
      <span id="settings-label" class="sr-only" style="display:none;"
        >Settings Menu
      </span>
      <div class="randomize-checkbox">
        <label for="randomize" id="randomize-label">Randomize Numbers:</label>
        <input type="checkbox" id="randomize" />
      </div>
      <div class="autoplay-checkbox">
        <label for="autoplay" id="autoplay-label">Auto-Play:</label>
        <input type="checkbox" id="autoplay" />
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
