<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
    <link
      rel="icon"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><filter id='white-outline' color-interpolation-filters='sRGB'><feMorphology in='SourceAlpha' operator='dilate' radius='1.2' result='spread'/><feFlood flood-color='white' result='white'/><feComposite in='white' in2='spread' operator='in' result='outline'/><feComposite in='SourceGraphic' in2='outline' operator='over'/></filter></defs><text x='50%' y='50%' style='dominant-baseline:central; text-anchor:middle; font-size:80px;' filter='url(%23white-outline)'>üêæ</text></svg>"
      type="image/svg+xml"
    />
    <link rel="canonical" href="https://navchandar.github.io/lab/animals/" />

    <meta
      name="description"
      content="An interactive site to display animal images and play their sounds."
    />
    <meta
      name="keywords"
      content="animals, sounds, kids learning, interactive, JavaScript, education"
    />
    <meta name="author" content="Nveenchandar" />

    <meta property="og:title" content="Animals" />
    <meta
      property="og:description"
      content="A fun, interactive page for learning animal sounds."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://navchandar.github.io/lab/animals/"
    />
    <meta
      name="image"
      property="og:image"
      content="https://navchandar.github.io/lab/animals/preview.png"
    />

    <meta
      name="theme-color"
      content="#4e4e4e"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#242424"
      media="(prefers-color-scheme: dark)"
    />

    <link rel="stylesheet" href="../static/settings.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preload" as="image" href="../static/icons/settings.svg" />
    <link rel="prefetch" href="../static/icons/settings-open.svg" as="image" />

    <style>
      :root {
        --bg: #4e4e4e;
        --text: #ecf0f1;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #242424;
          --text: #b3b3b3;
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      <div class="noscript-overlay">
        <div class="noscript-content">
          <h2>JavaScript is Required</h2>
          <p>We rely on JavaScript to render the interactive website.</p>
          <p>
            Please enable JavaScript in your browser settings and reload the
            page.
          </p>
          <a href="https://www.enable-javascript.com/" target="_blank"
            >How to enable JavaScript
          </a>
        </div>
      </div>
    </noscript>

    <div id="animal-container">
      <div
        id="loadingSpinner"
        role="status"
        aria-label="Loading new animal"
        class="spinner-hidden"
      ></div>
      <div class="image-container">
        <img
          id="animal-image"
          alt="Waiting for animal..."
          fetchpriority="high"
          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
        />
      </div>
      <h1 id="animal-name" aria-live="polite"></h1>
    </div>

    <button
      id="muteButton"
      aria-label="Mute sound"
      disabled
      title="Mute sound"
    ></button>

    <button
      id="fullscreen-btn"
      aria-label="Toggle fullscreen mode"
      title="Toggle fullscreen"
    >
      <svg
        id="fullscreen-icon"
        fill="none"
        height="24"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      ></svg>
    </button>

    <!-- Settings Button -->
    <button id="settings-btn" aria-label="Settings" title="Settings Menu">
      <img
        id="settings-icon"
        src="../static/icons/settings.svg"
        width="24"
        height="24"
        alt="Settings"
        aria-hidden="true"
      />
    </button>

    <!-- Overlay Menu -->
    <div
      id="settings-menu"
      role="dialog"
      aria-modal="true"
      aria-labelledby="settings-label"
    >
      <span id="settings-label" class="sr-only" style="display: none"
        >Settings Menu
      </span>
      <div class="randomize-checkbox">
        <label for="randomize" id="randomize-label">Randomize Animals:</label>
        <input type="checkbox" id="randomize" />
      </div>
      <div class="autoplay-checkbox">
        <label for="autoplay" id="autoplay-label">Auto-Play:</label>
        <input type="checkbox" id="autoplay" />
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
