<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
    <link
      rel="icon"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><filter id='white-outline' color-interpolation-filters='sRGB'><feMorphology in='SourceAlpha' operator='dilate' radius='1.2' result='spread'/><feFlood flood-color='white' result='white'/><feComposite in='white' in2='spread' operator='in' result='outline'/><feComposite in='SourceGraphic' in2='outline' operator='over'/></filter></defs><text x='50%' y='50%' style='dominant-baseline:central; text-anchor:middle; font-size:80px;' filter='url(%23white-outline)'>üêæ</text></svg>"
      type="image/svg+xml"
    />

    <meta
      name="description"
      content="An interactive site to display animal images and play their sounds."
    />
    <meta
      name="keywords"
      content="animals, sounds, kids learning, interactive, JavaScript, education"
    />
    <meta name="author" content="Nveenchandar" />

    <meta property="og:title" content="Animals" />
    <meta
      property="og:description"
      content="A fun, interactive page for learning animal sounds."
    />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#4e4e4e" />

    <link rel="stylesheet" href="../static/settings.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preload" as="image" href="../static/icons/settings.svg" />
    <link rel="preload" as="image" href="../static/icons/settings-open.svg" />

    <style>
      :root {
        --bg: #4e4e4e;
        --text: #ecf0f1;
      }
    </style>
  </head>

  <body>
    <div id="animal-container">
      <img id="animal-image" alt="Loading image..." />
      <h1 id="animal-name"></h1>
    </div>

    <button
      id="muteButton"
      aria-label="Mute sound"
      disabled
      title="Mute sound"
    ></button>

    <button
      id="fullscreen-btn"
      aria-label="Toggle fullscreen mode"
      title="Toggle fullscreen"
    >
      <svg
        id="fullscreen-icon"
        fill="none"
        height="24"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      ></svg>
    </button>

    <!-- Settings Button -->
    <button id="settings-btn" aria-label="Settings" title="Settings Menu">
      <img
        id="settings-icon"
        src="../static/icons/settings.svg"
        width="24"
        height="24"
        alt="Settings"
        aria-hidden="true"
      />
    </button>

    <!-- Overlay Menu -->
    <div id="settings-menu">
      <div class="randomize-checkbox">
        <label for="randomize" id="randomize-label">Randomize Animals:</label>
        <input type="checkbox" id="randomize" />
      </div>
      <div class="autoplay-checkbox">
        <label for="autoplay" id="autoplay-label">Auto-Play:</label>
        <input type="checkbox" id="autoplay" />
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
