<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab App</title>
    <meta name="description" content="A centralized Progressive Web App (PWA) hosting a collection of small, useful web applications, educational games, and development tools.">
    <meta name="author" content="Naveenchandar">
    <meta name="theme-color" content="#333">

    <meta property="og:title" content="Lab App">
    <meta property="og:type" content="website">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./static/pwa-style.css">

    <style>
        #update-notification { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 8px; background-color: #333; padding: 15px 25px; color: white; font-family: sans-serif; text-align: center; }
        #update-notification button { cursor: pointer; margin-left: 15px; border: none; border-radius: 5px; background-color: #4CAF50; padding: 8px 16px; color: white; }
    </style>
</head>
<body>
    <header><h1>Lab Apps</h1></header>
     <div id="app-container">
        <nav>
            <ul>
            <li><a href="./alphabet/index.html" target="appFrame">Alphabet</a></li>
            <li><a href="./clock/index.html" target="appFrame">Clock</a></li>
            <li><a href="./color/index.html" target="appFrame">Color</a></li>
            <li><a href="./ip/index.html" target="appFrame">Ip</a></li>
            <li><a href="./number/index.html" target="appFrame">Number</a></li>
            <li><a href="./shapes/index.html" target="appFrame">Shapes</a></li>
            <li><a href="./smart-dom-inspector/index.html" target="appFrame">Smart-dom-inspector</a></li>
            </ul>
        </nav>
        <main><iframe name="appFrame"></iframe></main>
    </div>

    <div id="update-notification">
        <span>A new version is available!</span>
        <button id="refresh-button">Refresh</button>
    </div>

    <script>
        let newWorker;
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(reg => {
                reg.addEventListener('updatefound', () => {
                    newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            document.getElementById('update-notification').style.display = 'block';
                        }
                    });
                });
            });
            document.getElementById('refresh-button').addEventListener('click', () => newWorker.postMessage({ action: 'skipWaiting' }));
            navigator.serviceWorker.addEventListener('controllerchange', () => window.location.reload());
        }
    </script>
</body>
</html>
