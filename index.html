        #update-notification button { background-color: #4CAF50; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; margin-left: 15px; }
    </style>

<body>
    <header><h1>Lab Apps</h1></header>
     <div id="app-container">
        <nav>
            <ul>
            <li><a href="./alphabet/index.html" target="appFrame">Alphabet</a></li>
            <li><a href="./clock/index.html" target="appFrame">Clock</a></li>
            <li><a href="./color/index.html" target="appFrame">Color</a></li>

            </ul>
        </nav>
        <main><iframe name="appFrame"></iframe></main>
    </div>

    <div id="update-notification">
        <span>A new version is available!</span>
        <button id="refresh-button">Refresh</button>
    </div>

    <script>
        const swPath = './service-worker.js';
        let newWorker;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register(swPath, { scope: '/' })
                    .then(registration => {
                        console.log('✅ Service Worker registered with scope:', registration.scope);

                        registration.addEventListener('updatefound', () => {
                            newWorker = registration.installing;

                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    if (navigator.vibrate) {
                                        navigator.vibrate(100);
                                    }

                                    // Show update notification
                                    const updateNotification = document.getElementById('update-notification');
                                    if (updateNotification) {
                                        updateNotification.style.display = 'block';
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('❌ Service Worker registration failed:', error);
                    });

                // Listen for refresh button click to activate new worker
                const refreshButton = document.getElementById('refresh-button');
                if (refreshButton) {
                    refreshButton.addEventListener('click', () => {
                        if (newWorker) {
                            newWorker.postMessage({ action: 'skipWaiting' });
                        }
                    });
                }

                // Reload page when new service worker takes control
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    window.location.reload();
                });
            });
        }
    </script>

</body>
