          --row-border: rgba(0, 0, 0, 0.05);
        }
      }

      * {
        transition:

          color 0.3s ease,
          border 0.3s ease;
        box-sizing: border-box;
        margin: 0;
        padding: 0;

      body {
        display: flex;

        background: var(--title-gradient);

      #loadingSpinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;

        box-sizing: content-box;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

        display: none;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }

          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .container {
        flex-grow: 1;
        margin: 0 auto;
        width: 100%;
        max-width: 1200px;

        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 24px;
        overflow-x: auto;
      }

      table.dataTable {
        border: none !important;
        border-collapse: collapse !important;
        width: 100% !important;
        color: var(--text-main) !important;
      }

      table.dataTable thead th {
        border-bottom: 1px solid var(--glass-border) !important;
        background: rgba(150, 150, 150, 0.03);
        padding: 15px !important;
        color: var(--accent-color);
        font-weight: 600;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        text-align: left;
        text-transform: uppercase;

      table.dataTable tbody td {
        border-bottom: 1px solid var(--row-border) !important;
        padding: 15px !important;
        font-size: 0.9rem;

      table.dataTable tbody td:nth-child(1) {

        }

          justify-content: center;
        }

        table.dataTable tbody td:nth-child(1) {
          max-width: 200px;
        }
      }
    </style>
  </head>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
      const loadingSpinner = document.getElementById("loadingSpinner");

      async function loadData() {
        try {
          const response = await fetch("company_data.json");
          const data = await response.json();
          const tableBody = document.getElementById("tableBody");

          // Track unique employee counts for the filter dropdown
          const empCountOptions = new Set();

          data.forEach((item) => {
            // Data Quality Gate: Ignore row if BOTH critical fields are missing
            if (!item.employee_count && !item.website) {
              return;
            }

            const row = document.createElement("tr");
            const updateDate = item.last_updated
              ? new Date(item.last_updated).toLocaleDateString()
              : "-";
            const empCount = item.employee_count ?? "-";

            if (item.employee_count) {
              empCountOptions.add(item.employee_count);
            }

            const domain = item.website
              ? new URL(item.website).hostname.replace("www.", "")
              : "-";
            const website = item.website
              ? `<a href="${item.website}" target="_blank">${domain}</a>`
              : "-";
            const linkedin_link = item.linkedin
              ? item.linkedin.split("?")[0]
              : "#";

            const linkedin = item.linkedin
              ? `<a href="${linkedin_link}" target="_blank" title="LinkedIn Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#0077b5" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                   </a>`
              : "-";

            row.innerHTML = `
                <td title="${item.name}"><strong>${item.name}</strong></td>
                <td>${empCount}</td>
                <td>${website}</td>
                <td>${linkedin}</td>
                <td>${updateDate}</td>
            `;
            tableBody.appendChild(row);
          });

          // Initialize DataTable
          const table = $("#companyTable").DataTable({
            responsive: true,
            pageLength: 10,
            order: [],
            dom: '<"top-wrapper"lf>rtip', // Custom DOM layout to group length and filter
            language: {
              search: "_INPUT_",
              searchPlaceholder: "Search companies...",
            },
            initComplete: function () {
              const api = this.api();
              // Create the select element
              const select = $(
                '<select id="empFilter"><option value="">All Values</option></select>',
              );

              // Sort and add options based on values
              const sortedOptions = Array.from(empCountOptions).sort((a, b) => {
                const getVal = (s) =>
                  parseInt(s.toString().split("-")[0].replace(/\D/g, "")) || 0;
                return getVal(a) - getVal(b);
              });
              sortedOptions.forEach((opt) =>
                select.append(`<option value="${opt}">${opt}</option>`),
              );

              // Wrap it and append it to the .top-wrapper
              const filterWrapper = $(
                '<div class="emp-filter-wrapper"></div>',
              ).append(select);

              // Place the dropdown next to Length menu inside the top bar
              $(".dataTables_length").after(filterWrapper);

              // Handle the change event in dropdown
              $(document).on("change", "#empFilter", function () {
                const val = $.fn.dataTable.util.escapeRegex($(this).val());
                api
                  .column(1)
                  .search(val ? "^" + val + "$" : "", true, false)
                  .draw();
              });
            },
          });
        } catch (error) {
          console.error("Error loading JSON data:", error);
        } finally {
          // Show the table card regardless of success or failure
          document.querySelector(".table-card").style.display = "block";
          loadingSpinner.classList.add("spinner-hidden");
        }
      }

      loadData();
    </script>
  </body>
</html>
